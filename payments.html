<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biluxe10 | Payment</title>
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    // Firebase Config (use your own config here)
    const firebaseConfig = {
      apiKey: "AIzaSyDxxkC9iD1V1w-53Kf4oBrHEXlBLvCc7sE",
      authDomain: "biluxe10-3e894.firebaseapp.com",
      projectId: "biluxe10-3e894",
      storageBucket: "biluxe10-3e894.firebasestorage.app",
      messagingSenderId: "804749588233",
      appId: "1:804749588233:web:7777648c0c7834733c05d8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Handle Payment Submit
    async function submitPayment() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const utr = document.getElementById("utr").value.trim();

      if (!name || !email || !utr) {
        alert("‚ö†Ô∏è Please fill all fields!");
        return;
      }

      const customUserId = email.replace(/[@.]/g, "_"); // use email as ID base
      const paymentId = customUserId + "_payment1";

      await setDoc(doc(db, "payments", paymentId), {
        uid: customUserId,
        name,
        email,
        upi: "9019254743@axl",
        utr,
        status: "pending",
        submittedAt: serverTimestamp()
      });

      alert("‚úÖ Payment submitted successfully!\nPlease wait for admin approval.");
      window.location.href = "login.html"; // go to login after payment
    }

    window.submitPayment = submitPayment;
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1d2671, #c33764);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      width: 350px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }
    button {
      background: #00ff88;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00cc6a;
    }
    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üí∏ Biluxe10 Payment</h2>
    <p>Send payment to: <strong>9019254743@axl</strong></p>
    <input type="text" id="name" placeholder="Enter your name" />
    <input type="email" id="email" placeholder="Enter your email" />
    <input type="text" id="utr" placeholder="Enter UTR / Transaction ID" />
    <button onclick="submitPayment()">I Have Paid</button>
  </div>
</body>
</html>
