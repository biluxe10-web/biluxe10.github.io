      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biluxe10 Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f39c12, #f1c40f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
    }
    h2 {
      color: #f39c12;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      margin-bottom: 30px;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #f39c12;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complete Your Payment</h2>
    <p>Pay to UPI: <strong>9019254743@axl</strong></p>
    <p>After payment, enter your UTR and optional screenshot for verification.</p>
    <input type="text" id="utr" placeholder="Enter UTR / Transaction ID" required />
    <input type="file" id="screenshot" accept="image/*" />
    <button id="paidBtn">âœ… I Have Paid</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("paidBtn").addEventListener("click", async () => {
      const email = localStorage.getItem("userEmail"); // Must be set during signup/login
      if (!email) {
        alert("User not found. Please login first.");
        window.location.href = "auth.html";
        return;
      }

      const utr = document.getElementById("utr").value.trim();
      if (!utr) {
        alert("Please enter your UTR / Transaction ID.");
        return;
      }

      try {
        const userRef = doc(db, "users_collection", email);
        await updateDoc(userRef, {
          status: "pending",
          utr: utr,
          paymentDate: new Date().toISOString()
        });
        alert("Payment complete. Waiting for admin approval.");
        setTimeout(() => {
          window.location.href = "auth.html"; // Redirect to login
        }, 2000);
      } catch (error) {
        console.error("Error updating payment:", error);
        alert("Something went wrong. Try again.");
      }
    });
  </script>
</body>
</html>
