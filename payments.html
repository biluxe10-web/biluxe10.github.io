<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biluxe10 Payments</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f39c12, #e74c3c);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: #fff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    width: 90%;
    max-width: 480px;
    text-align: center;
  }
  h2 { color: #222; margin-bottom: 20px; font-weight: 700; }
  .upi {
    background: #f8f8f8;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
    font-weight: 600;
    font-size: 16px;
  }
  input[type="text"], input[type="file"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
  button {
    background-color: #f39c12;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background-color: #e67e22; }
  .alert {
    margin: 15px 0;
    font-weight: 600;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Complete Your Payment</h2>
  <p class="upi">Pay to UPI ID: <strong>9019254743@axl</strong></p>
  <p>After payment, upload your UTR screenshot and enter UTR number below.</p>
  
  <input type="text" id="utr" placeholder="Enter UTR Number" required>
  <input type="file" id="screenshot" accept="image/*" required>
  
  <button id="paidBtn">✅ I Have Paid</button>
  <p class="alert" id="msg"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
import { getFirestore, doc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDxxkC9iD1V1w-53Kf4oBrHEXlBLvCc7sE",
  authDomain: "biluxe10-3e894.firebaseapp.com",
  projectId: "biluxe10-3e894",
  storageBucket: "biluxe10-3e894.firebasestorage.app",
  messagingSenderId: "804749588233",
  appId: "1:804749588233:web:7777648c0c7834733c05d8"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById("paidBtn").addEventListener("click", async () => {
  const utr = document.getElementById("utr").value.trim();
  const screenshot = document.getElementById("screenshot").files[0];
  const msg = document.getElementById("msg");
  const userEmail = localStorage.getItem("userEmail"); // logged-in user email

  if (!utr || !screenshot) {
    msg.style.color = "red";
    msg.innerText = "⚠️ Please enter UTR and upload screenshot!";
    return;
  }

  try {
    // Save payment record linked to user email
    const paymentRef = doc(db, "payments", utr);
    await setDoc(paymentRef, {
      userEmail,
      utrNumber: utr,
      screenshotName: screenshot.name,
      paymentStatus: "pending",
      timestamp: new Date()
    });

    // Update user document paymentStatus to pending
    const userRef = doc(db, "users_collection", userEmail);
    await updateDoc(userRef, { paymentStatus: "pending" });

    msg.style.color = "green";
    msg.innerText = "✅ Payment submitted! Waiting for admin approval...";
    setTimeout(() => {
      window.location.href = "auth.html"; // redirect to login
    }, 2000);
  } catch (err) {
    console.error(err);
    msg.style.color = "red";
    msg.innerText = "❌ Something went wrong. Please try again.";
  }
});
</script>
</body>
</html>
