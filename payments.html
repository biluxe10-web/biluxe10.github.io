<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biluxe10 Payment</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f39c12, #e74c3c);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: #fff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    width: 90%;
    max-width: 480px;
    text-align: center;
  }
  h2 { color: #222; margin-bottom: 20px; font-weight: 700; }
  .package-info {
    background: #f0f8ff;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
    border-left: 4px solid #f39c12;
  }
  .upi {
    background: #f8f8f8;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
    font-weight: 600;
    font-size: 16px;
  }
  input[type="text"], input[type="file"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
  button {
    background-color: #f39c12;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background-color: #e67e22; }
  .alert {
    margin: 15px 0;
    color: green;
    font-weight: 600;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Complete Your Payment</h2>
  
  <!-- Package Info Display -->
  <div class="package-info">
    <h3 style="margin: 0 0 10px 0; color: #333;">üì¶ Package: <span id="packageNameDisplay">Loading...</span></h3>
    <p style="margin: 0; font-size: 1.2rem; font-weight: bold; color: #f39c12;">
      Amount: ‚Çπ<span id="packagePriceDisplay">Loading...</span>
    </p>
  </div>
  
  <p class="upi">Pay to UPI ID: <strong>9019254743@axl</strong></p>
  <p>After payment, upload your UTR screenshot and enter UTR number below.</p>
  
  <input type="text" id="utr" placeholder="Enter UTR Number" required>
  <input type="file" id="screenshot" accept="image/*" required>
  
  <button id="paidBtn">‚úÖ I Have Paid</button>
  <p class="alert" id="msg"></p>
</div>

<script>
  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDxxkC9iD1V1w-53Kf4oBrHEXlBLvCc7sE",
    authDomain: "biluxe10-3e894.firebaseapp.com",
    projectId: "biluxe10-3e894",
    storageBucket: "biluxe10-3e894.firebasestorage.app",
    messagingSenderId: "804749588233",
    appId: "1:804749588233:web:7777648c0c7834733c05d8"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  // Get package details from URL
  const urlParams = new URLSearchParams(window.location.search);
  const packageName = urlParams.get('package') || 'Unknown Package';
  const packagePrice = urlParams.get('price') || '0';
  const packageId = urlParams.get('id') || 'unknown';

  // Display package info
  document.getElementById('packageNameDisplay').textContent = packageName;
  document.getElementById('packagePriceDisplay').textContent = packagePrice;

  let currentUser = null;

  // Check if user is logged in
  auth.onAuthStateChanged((user) => {
    if (user) {
      currentUser = user;
      console.log("‚úÖ User logged in:", user.uid);
    } else {
      // Redirect to login if not authenticated
      window.location.href = 'auth.html';
    }
  });

  document.getElementById("paidBtn").addEventListener("click", async () => {
    const utr = document.getElementById("utr").value.trim();
    const screenshot = document.getElementById("screenshot").files[0];
    const msg = document.getElementById("msg");

    if (!currentUser) {
      msg.style.color = "red";
      msg.innerText = "‚ö†Ô∏è Please login first!";
      setTimeout(() => window.location.href = 'auth.html', 2000);
      return;
    }

    if (!utr || !screenshot) {
      msg.style.color = "red";
      msg.innerText = "‚ö†Ô∏è Please enter UTR and upload screenshot!";
      return;
    }

    try {
      // Save payment record with user and package info
      const paymentRef = db.collection("payments").doc(utr);
      await paymentRef.set({
        userId: currentUser.uid,
        packageName: packageName,
        packagePrice: parseInt(packagePrice),
        packageId: packageId,
        utrNumber: utr,
        screenshotName: screenshot.name,
        paymentStatus: "pending",
        timestamp: new Date()
      });

      msg.style.color = "green";
      msg.innerText = "‚úÖ Payment completed! Waiting for admin approval...";
      
      // After payment, trigger commission calculation
      setTimeout(async () => {
        await calculateCommissions(currentUser.uid, packageName, parseInt(packagePrice));
        window.location.href = "dashboard.html";
      }, 2000);

    } catch (err) {
      console.error(err);
      msg.style.color = "red";
      msg.innerText = "‚ùå Something went wrong. Please try again.";
    }
  });

  // COMMISSION CALCULATION ENGINE - 50% DIRECT + 15% PASSIVE
  async function calculateCommissions(buyerId, packageName, packagePrice) {
    try {
      console.log("üí∞ Calculating commissions for purchase:", packageName, packagePrice);
      
      // Get buyer data
      const buyerDoc = await db.collection("user_collections").doc(buyerId).get();
      if (!buyerDoc.exists) {
        console.log("‚ùå Buyer data not found");
        return;
      }

      const buyerData = buyerDoc.data();
      const referrerId = buyerData.referredBy;

      if (referrerId) {
        console.log("üéØ Direct referrer found:", referrerId);
        
        // Calculate 50% direct commission
        const directCommission = packagePrice * 0.50;
        
        // Update referrer's direct commission and balance
        await db.collection("user_collections").doc(referrerId).update({
          directCommission: firebase.firestore.FieldValue.increment(directCommission),
          balance: firebase.firestore.FieldValue.increment(directCommission),
          availableBalance: firebase.firestore.FieldValue.increment(directCommission),
          totalEarnings: firebase.firestore.FieldValue.increment(directCommission),
          totalCommission: firebase.firestore.FieldValue.increment(directCommission)
        });

        // Record commission transaction for referrer
        await db.collection("transactions").doc(`${referrerId}_${Date.now()}_direct`).set({
          userId: referrerId,
          type: 'commission',
          amount: directCommission,
          description: `50% direct commission from ${buyerData.username} for ${packageName}`,
          status: 'completed',
          timestamp: new Date()
        });

        console.log("‚úÖ 50% Direct commission given:", directCommission);

        // Calculate 15% passive commission for upline (referrer's referrer)
        const referrerDoc = await db.collection("user_collections").doc(referrerId).get();
        if (referrerDoc.exists) {
          const referrerData = referrerDoc.data();
          const uplineId = referrerData.referredBy;

          if (uplineId) {
            console.log("üåê Upline found for passive commission:", uplineId);
            
            const passiveCommission = packagePrice * 0.15;
            
            // Update upline's passive commission and balance
            await db.collection("user_collections").doc(uplineId).update({
              passiveCommission: firebase.firestore.FieldValue.increment(passiveCommission),
              balance: firebase.firestore.FieldValue.increment(passiveCommission),
              availableBalance: firebase.firestore.FieldValue.increment(passiveCommission),
              totalEarnings: firebase.firestore.FieldValue.increment(passiveCommission),
              totalCommission: firebase.firestore.FieldValue.increment(passiveCommission)
            });

            // Record passive commission transaction for upline
            await db.collection("transactions").doc(`${uplineId}_${Date.now()}_passive`).set({
              userId: uplineId,
              type: 'commission',
              amount: passiveCommission,
              description: `15% passive commission from team member for ${packageName}`,
              status: 'completed',
              timestamp: new Date()
            });

            console.log("‚úÖ 15% Passive commission given:", passiveCommission);
          }
        }
      } else {
        console.log("‚ÑπÔ∏è No referrer found - no commissions to distribute");
      }

    } catch (error) {
      console.error("‚ùå Error calculating commissions:", error);
    }
  }
</script>
</body>
</html>
