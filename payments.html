<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biluxe10 Payment</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f39c12, #e74c3c);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: #fff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    width: 90%;
    max-width: 500px;
    text-align: center;
  }
  h2 { color: #222; margin-bottom: 20px; }
  .upi { background: #f1f1f1; padding: 15px; border-radius: 10px; margin-bottom: 20px; font-weight: 600; }
  input[type="text"], input[type="file"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
  button {
    background-color: #f39c12;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background-color: #e67e22; }
  .alert { margin: 15px 0; color: green; font-weight: 600; }
</style>
</head>
<body>
<div class="container">
  <h2>Complete Your Payment</h2>
  <p class="upi">Pay to UPI ID: <strong>9019254743@axl</strong></p>
  <p>After payment, upload your UTR screenshot and enter UTR number.</p>
  <input type="text" id="utr" placeholder="Enter UTR Number" required>
  <input type="file" id="screenshot" accept="image/*" required>
  <button id="paidBtn">âœ… I Have Paid</button>
  <p class="alert" id="msg"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDxxkC9iD1V1w-53Kf4oBrHEXlBLvCc7sE",
  authDomain: "biluxe10-3e894.firebaseapp.com",
  projectId: "biluxe10-3e894",
  storageBucket: "biluxe10-3e894.firebasestorage.app",
  messagingSenderId: "804749588233",
  appId: "1:804749588233:web:7777648c0c7834733c05d8"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById("paidBtn").addEventListener("click", async () => {
  const email = localStorage.getItem("userEmail"); // Must be set during signup/login
  const utr = document.getElementById("utr").value;
  const screenshot = document.getElementById("screenshot").files[0];
  const msg = document.getElementById("msg");

  if (!email) {
    msg.innerText = "User not found. Please login first.";
    setTimeout(() => { window.location.href = "auth.html"; }, 2000);
    return;
  }
  if (!utr || !screenshot) {
    msg.innerText = "Please enter UTR number and upload screenshot!";
    return;
  }

  try {
    const userRef = doc(db, "users_collection", email);
    await updateDoc(userRef, {
      paymentStatus: "pending",
      utrNumber: utr,
      screenshotName: screenshot.name,
      timestamp: new Date()
    });
    msg.innerText = "Payment completed! Waiting for admin approval...";
    setTimeout(() => { window.location.href = "auth.html"; }, 2000);
  } catch (err) {
    console.error(err);
    msg.innerText = "Something went wrong. Please try again.";
  }
});
</script>
</body>
</html>
