<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biluxe10 Payment</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: #f8f9fa;
      padding-top: 100px;
    }
    .container {
      background: white;
      display: inline-block;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    button {
      background: #f39c12;
      border: none;
      padding: 12px 25px;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e67e22;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complete Your Payment</h2>
    <p>After making the payment, click below to confirm.</p>
    <button id="paidBtn">âœ… I Have Paid</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // ðŸ”¥ apna Firebase config yahan daal
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("paidBtn").addEventListener("click", async () => {
      const email = localStorage.getItem("userEmail");
      if (!email) {
        alert("User not found. Please login again.");
        window.location.href = "auth.html";
        return;
      }

      try {
        const userRef = doc(db, "users_collection", email);
        await updateDoc(userRef, { status: "pending" });
        alert("âœ… Payment submitted! Please wait for admin approval.");
        window.location.href = "auth.html"; // redirect to login/signup
      } catch (err) {
        console.error(err);
        alert("Something went wrong. Try again.");
      }
    });
  </script>
</body>
</html>
