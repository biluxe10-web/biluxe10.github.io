<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biluxe10 | Payment</title>

<!-- Firebase SDK v10 -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDxxkC9iD1V1w-53Kf4oBrHEXlBLvCc7sE",
  authDomain: "biluxe10-3e894.firebaseapp.com",
  projectId: "biluxe10-3e894",
  storageBucket: "biluxe10-3e894.firebasestorage.app",
  messagingSenderId: "804749588233",
  appId: "1:804749588233:web:7777648c0c7834733c05d8"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Submit payment
window.submitPayment = async () => {
  const name = document.getElementById("payerName").value.trim();
  const upi = document.getElementById("upiId").value.trim();
  const utr = document.getElementById("utr").value.trim();

  if(!name || !upi || !utr){
    alert("Please fill all fields!");
    return;
  }

  try{
    await setDoc(doc(db,"payments",utr),{
      name, upi, utr,
      status: "pending",
      submittedAt: serverTimestamp()
    });
    alert("Payment submitted! Wait for admin verification.");
    window.location.href = "product.html";
  } catch(error){
    alert(error.message);
  }
};
</script>

<style>
  body{
    margin:0; padding:0;
    font-family:'Poppins', sans-serif;
    background: linear-gradient(to right, #fbc2eb, #a6c1ee);
    display:flex;

    min-height:100vh;

  }
  h1{
    margin-bottom:20px;
    color:#ff4e50;
    text-shadow:1px 1px 3px rgba(0,0,0,0.2);
  }
  input{
    width:100%;

    margin:12px 0;

    border:1px solid #ccc;

    font-size:16px;

  input:focus{
    border-color:#ff4e50;

  .card{
    background:white;

    border-radius:15px;

  }
  @media(max-width:500px){
    .container{padding:25px;}
    input,button{padding:12px;font-size:16px;}
  }
</style>
</head>

<body>
<div class="container">
  <h1>Payment Gateway</h1>

  <div class="card">
    <input type="text" id="payerName" placeholder="Full Name">
    <input type="text" id="upiId" placeholder="UPI ID" value="9019254743@axl">
    <input type="text" id="utr" placeholder="UTR / Transaction ID">
    <button onclick="submitPayment()">Submit Payment</button>
  </div>

  <div class="card" style="color:#555;">
    <p>✅ Submit your payment details here.</p>

  </div>
</div>
</body>
