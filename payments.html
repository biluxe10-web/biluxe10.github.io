<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biluxe10 | Payment</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDxxkC9iD1V1w-53Kf4oBrHEXlBLvCc7sE",
  authDomain: "biluxe10-3e894.firebaseapp.com",
  projectId: "biluxe10-3e894",
  storageBucket: "biluxe10-3e894.firebasestorage.app",
  messagingSenderId: "804749588233",
  appId: "1:804749588233:web:7777648c0c7834733c05d8"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

window.submitPayment = async () => {
  const user = auth.currentUser;
  if(!user){
    alert("Please login first to submit payment!");
    window.location.href = "auth.html";
    return;
  }

  const name = document.getElementById("payerName").value.trim();
  const upi = document.getElementById("upiId").value.trim();
  const utr = document.getElementById("utr").value.trim();

  if(!name || !upi || !utr){
    alert("Please fill all fields!");
    return;
  }

  try{
    // Save payment info in Firestore
    await setDoc(doc(db,"payments",utr),{
      uid: user.uid,
      email: user.email,
      name,
      upi,
      utr,
      status: "pending",
      submittedAt: serverTimestamp()
    });

    // Update user paymentStatus
    await setDoc(doc(db,"users",user.uid),{
      paymentStatus:"pending"
    },{merge:true});

    alert("Payment submitted! Wait for admin verification.");
    window.location.href = "products.html";
  } catch(error){ alert(error.message); }
};

// Auto check if user payment is verified
onAuthStateChanged(auth, async (user)=>{
  if(user){
    const userRef = doc(db,"users",user.uid);
    const userSnap = await getDoc(userRef);
    if(userSnap.exists()){
      const data = userSnap.data();
      if(data.paymentStatus === "verified" && data.adminVerified === true){
        // Payment approved → redirect dashboard
        window.location.href = "dashboard.html";
      }
    }
  }
});
</script>

<style>

</head>

<body>

  <h1>Payment Gateway</h1>

  <div class="card">
    <input type="text" id="payerName" placeholder="Full Name">

</body>
</html>
