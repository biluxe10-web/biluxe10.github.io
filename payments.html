<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biluxe10 Payment</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0fa968 0%, #1e7e34 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  
  .container {
    background: #fff;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 500px;
    text-align: center;
    border: none;
  }
  
  h2 { 
    color: #1e7e34; 
    margin-bottom: 25px; 
    font-weight: 700;
    font-size: 2rem;
  }
  
  .package-info {
    background: linear-gradient(135deg, #1e7e34, #0d6e2c);
    color: white;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 25px;
    font-weight: 600;
    font-size: 18px;
    box-shadow: 0 5px 15px rgba(30, 126, 52, 0.3);
  }
  
  .amount {
    font-size: 2.5rem;
    font-weight: 800;
    color: #ffdd59;
    margin: 10px 0;
  }
  
  .upi {
    background: #f8f9fa;
    padding: 18px;
    border-radius: 12px;
    margin-bottom: 25px;
    font-weight: 600;
    font-size: 17px;
    border: 2px solid #e9ecef;
    color: #333;
  }
  
  input[type="text"], input[type="file"] {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: 2px solid #e9ecef;
    font-size: 15px;
    font-family: 'Poppins', sans-serif;
    transition: all 0.3s ease;
  }
  
  input[type="text"]:focus, input[type="file"]:focus {
    border-color: #1e7e34;
    outline: none;
    box-shadow: 0 0 0 3px rgba(30, 126, 52, 0.1);
  }
  
  button {
    background: linear-gradient(135deg, #1e7e34, #0d6e2c);
    color: white;
    border: none;
    padding: 16px 30px;
    border-radius: 12px;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
    margin-top: 10px;
  }
  
  button:hover { 
    background: linear-gradient(135deg, #0d6e2c, #1e7e34);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(30, 126, 52, 0.3);
  }
  
  .alert {
    margin: 20px 0;
    font-weight: 600;
    font-size: 15px;
    padding: 12px;
    border-radius: 8px;
  }
  
  .success {
    color: #1e7e34;
    background: #d4edda;
    border: 1px solid #c3e6cb;
  }
  
  .error {
    color: #721c24;
    background: #f8d7da;
    border: 1px solid #f5c6cb;
  }
  
  .note {
    font-size: 13px;
    color: #666;
    margin-top: 15px;
    text-align: center;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Complete Your Payment</h2>
  
  <div class="package-info">
    <div id="selectedPackage">Package: Loading...</div>
    <div class="amount" id="paymentAmount">₹0</div>
    <div>Pay now and get instant dashboard access!</div>
  </div>
  
  <div class="upi">
    Pay to UPI ID: <strong>9019254743@axl</strong>
  </div>
  
  <p style="color: #555; margin-bottom: 20px; font-size: 15px;">
    After payment, upload your UTR screenshot and enter UTR number below.
  </p>
  
  <input type="text" id="utr" placeholder="Enter UTR Number" required>
  <input type="file" id="screenshot" accept="image/*" required>
  
  <button id="paidBtn">✅ I Have Paid - Complete Payment</button>
  
  <div class="alert" id="msg"></div>
  
  <p class="note">
    After verification, you'll receive dashboard access within 24 hours.
  </p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
import { getFirestore, doc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDxxkC9iD1V1w-53Kf4oBrHEXlBLvCc7sE",
  authDomain: "biluxe10-3e894.firebaseapp.com",
  projectId: "biluxe10-3e894",
  storageBucket: "biluxe10-3e894.firebasestorage.app",
  messagingSenderId: "804749588233",
  appId: "1:804749588233:web:7777648c0c7834733c05d8"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Get package and amount from URL parameters
const urlParams = new URLSearchParams(window.location.search);
const amount = urlParams.get('amount') || '0';
const packageName = urlParams.get('package') || 'Selected Package';

// Update the display with package info
document.getElementById('paymentAmount').textContent = `₹${amount}`;
document.getElementById('selectedPackage').textContent = `Package: ${packageName}`;

document.getElementById("paidBtn").addEventListener("click", async () => {
  const utr = document.getElementById("utr").value.trim();
  const screenshot = document.getElementById("screenshot").files[0];
  const msg = document.getElementById("msg");

  if (!utr || !screenshot) {
    msg.className = "alert error";
    msg.innerHTML = "⚠️ Please enter UTR number and upload screenshot!";
    return;
  }

  try {
    // Save payment record
    const paymentRef = doc(db, "payments", utr);

      email : email, 
      uid : uid, 
      packageName: packageName,
      amount: amount,
      screenshotName: screenshot.name,
      paymentStatus: "pending",
      timestamp: new Date()
    });

    msg.className = "alert success";
    msg.innerHTML = "✅ Payment completed! Waiting for admin approval...";
    
    // Disable button after successful payment
    document.getElementById("paidBtn").disabled = true;
    document.getElementById("paidBtn").style.background = "#6c757d";
    
    setTimeout(() => {
      window.location.href = "auth.html";
    }, 3000);
  } catch (err) {
    console.error(err);
    msg.className = "alert error";
    msg.innerHTML = "❌ Something went wrong. Please try again.";
  }
});
</script>
</body>
</html>
