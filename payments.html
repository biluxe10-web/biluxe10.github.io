<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biluxe10 Payment</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: linear-gradient(to right, #f5af19, #f12711);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      margin-bottom: 30px;
    }
    button {
      background-color: #f39c12;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Complete Your Payment</h2>
    <p>After making your payment to <strong>UPI: 9019254743@axl</strong>, click below.</p>
    <button id="paidBtn">âœ… I Have Paid</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("paidBtn").addEventListener("click", async () => {
      const email = localStorage.getItem("userEmail"); // saved during signup/login
      if (!email) {
        alert("User not found. Please login first.");
        window.location.href = "auth.html";
        return;
      }

      try {
        const userRef = doc(db, "users_collection", email);
        await updateDoc(userRef, { status: "pending" });
        alert("Payment completed. Waiting for admin approval.");
        // Redirect to login page (auth.html login toggle)
        window.location.href = "auth.html";
      } catch (error) {
        console.error("Error updating payment status:", error);
        alert("Something went wrong. Try again.");
      }
    });
  </script>
</body>
</html>
