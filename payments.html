   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biluxe10 Payment</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #f39c12;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complete Your Payment</h2>
    <p>Enter UTR and upload screenshot after payment.</p>
    <input type="text" id="utrInput" placeholder="Enter UTR number" required />
    <input type="file" id="screenshotInput" accept="image/*" required />
    <button id="paidBtn">âœ… I Have Paid</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.getElementById("paidBtn").addEventListener("click", async () => {
      const email = localStorage.getItem("userEmail"); // signup/login email
      const utr = document.getElementById("utrInput").value.trim();
      const file = document.getElementById("screenshotInput").files[0];

      if (!email) {
        alert("User not found. Please login again.");
        window.location.href = "auth.html";
        return;
      }
      if (!utr || !file) {
        alert("Please enter UTR and upload screenshot.");
        return;
      }

      try {
        // Upload screenshot to Firebase Storage
        const storageRef = ref(storage, `payments/${email}_${Date.now()}`);
        const snapshot = await uploadBytes(storageRef, file);
        const screenshotURL = await getDownloadURL(snapshot.ref);

        // Update Firestore
        const userRef = doc(db, "users_collection", email);
        await updateDoc(userRef, {
          status: "pending",
          utr: utr,
          screenshotURL: screenshotURL
        });

        alert("Payment submitted successfully. Waiting for admin approval.");
        window.location.href = "auth.html"; // redirect to login page
      } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong. Try again.");
      }
    });
  </script>
</body>
</html>
