<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Support</title>
<style>
  body{margin:0;font-family:Poppins,Arial;background:linear-gradient(180deg,#f7fff9,#fff)}
  .main{padding:28px;margin-left:120px}
  .card{background:#fff;padding:18px;border-radius:12px;box-shadow:0 6px 20px rgba(12,18,25,0.05);margin-bottom:14px}
  .input{padding:10px;border-radius:8px;border:1px solid #eef6f1;width:100%}
  button.btn{background:#0aa66b;color:#fff;padding:10px 12px;border-radius:8px;border:none;cursor:pointer}
  table{width:100%;border-collapse:collapse;margin-top:12px}
  th,td{padding:12px;border-bottom:1px solid #f3f7f5;color:#6b7280}
</style>
</head>
<body>
  <main class="main">
    <h2>Support</h2>
    <div class="card">
      <label class="muted">Subject</label><input id="spSubject" class="input">
      <label class="muted" style="margin-top:8px">Message</label><textarea id="spMessage" class="input" rows="6"></textarea>
      <div style="margin-top:8px"><button id="spSend" class="btn">Send Ticket</button></div>
      <p id="spMsg" style="color:crimson;display:none"></p>
    </div>

    <div class="card">
      <h3>Your Tickets</h3>
      <table><thead><tr><th>Subject</th><th>Date</th><th>Status</th></tr></thead>
        <tbody id="spBody"><tr><td colspan="3" style="color:#6b7280">Loading...</td></tr></tbody>
      </table>
    </div>
  </main>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/support.js"></script>
</body>
</html>
