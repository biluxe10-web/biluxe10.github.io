<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Biluxe10 — Support</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">Biluxe10</div>
      <ul class="menu">
        <li><a href="dashboard.html">🏠 Dashboard</a></li>
        <li><a href="earnings.html">💰 Earnings</a></li>
        <li><a href="transactions.html">📜 Transactions</a></li>
        <li><a href="team.html">👥 My Team</a></li>
        <li><a href="profile.html">🙍 Profile</a></li>
        <li><a href="withdrawal.html">💸 Withdraw</a></li>
        <li><a href="support.html" class="active">💬 Support</a></li>
        <li><a href="#" id="sp-logout">🚪 Logout</a></li>
      </ul>
    </aside>

    <main class="main">
      <div class="header"><div class="h-title">Support / Submit Ticket</div></div>

      <div class="card">
        <div class="form-row">
          <label>Subject</label>
          <input id="sp-subject" class="input"/>
        </div>
        <div class="form-row">
          <label>Message</label>
          <textarea id="sp-message" class="input" rows="6"></textarea>
        </div>
        <div style="display:flex;gap:10px">
          <button id="sp-send" class="btn">Send Ticket</button>
        </div>
        <p id="sp-msg" style="color:crimson;display:none"></p>
      </div>

      <div class="card">
        <h3>Your Tickets</h3>
        <table class="table">
          <thead><tr><th>Subject</th><th>Date</th><th>Status</th></tr></thead>
          <tbody id="sp-body"><tr><td colspan="3" style="color:var(--muted)">Loading...</td></tr></tbody>
        </table>
      </div>

    </main>
  </div>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/support.js"></script>
  <script type="module" src="js/logout.js"></script>
</body>
                   </html>
