<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Biluxe10 | Login & Signup</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: url('https://i.ibb.co/9bvSnXw/biluxe-bg.jpg') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: rgba(255, 255, 255, 0.92);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    width: 90%;
    max-width: 400px;
    text-align: center;
  }

  h2 {
    color: #004d40;
    margin-bottom: 25px;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  button {
    width: 100%;
    padding: 12px;
    background-color: #004d40;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: 0.3s;
  }

  button:hover {
    background-color: #00796b;
  }

  p {
    margin-top: 15px;
    font-size: 14px;
    color: #333;
  }

  a {
    color: #004d40;
    font-weight: 600;
    text-decoration: none;
  }

  .alert {
    color: red;
    font-size: 14px;
    margin-top: 10px;
  }
</style>
</head>

<body>
  <div class="container" id="authContainer">
    <h2 id="formTitle">Create Account</h2>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <input type="text" id="referral" placeholder="Referral Code (Optional)" />
    <button id="signupBtn">Sign Up</button>

    <p>Already have an account? <a href="#" id="toggleForm">Login</a></p>
    <p class="alert" id="msg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDxxkC9iD1V1w-53Kf4oBrHEXlBLvCc7sE",
      authDomain: "biluxe10-3e894.firebaseapp.com",
      projectId: "biluxe10-3e894",
      storageBucket: "biluxe10-3e894.firebasestorage.app",
      messagingSenderId: "804749588233",
      appId: "1:804749588233:web:7777648c0c7834733c05d8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signupBtn = document.getElementById("signupBtn");
    const toggleForm = document.getElementById("toggleForm");
    const formTitle = document.getElementById("formTitle");
    const msg = document.getElementById("msg");

    let isLogin = false;

    toggleForm.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Welcome Back" : "Create Account";
      signupBtn.textContent = isLogin ? "Login" : "Sign Up";
      document.getElementById("name").style.display = isLogin ? "none" : "block";
      document.getElementById("phone").style.display = isLogin ? "none" : "block";
      document.getElementById("referral").style.display = isLogin ? "none" : "block";
      msg.textContent = "";
    });

    signupBtn.addEventListener("click", async () => {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const phone = document.getElementById("phone").value;
      const referral = document.getElementById("referral").value;

      if (!email || !password) {
        msg.textContent = "Please fill all required fields.";
        return;
      }

      try {
        if (isLogin) {
          // LOGIN
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          localStorage.setItem("userEmail", email);
          const userRef = doc(db, "users_collection", email);
          const userSnap = await getDoc(userRef);

          if (userSnap.exists() && userSnap.data().paymentStatus === "approved") {
            window.location.href = "dashboard.html";
          } else {
            window.location.href = "products.html";
          }
        } else {
          // SIGNUP
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          await setDoc(doc(db, "users_collection", email), {
            name,
            email,
            phone,
            referral,
            paymentStatus: "unpaid",
            createdAt: new Date()
          });
          localStorage.setItem("userEmail", email);
          msg.style.color = "green";
          msg.textContent = "Signup successful! Redirecting...";
          setTimeout(() => window.location.href = "products.html", 1500);
        }
      } catch (error) {
        console.error(error);
        msg.textContent = error.message;
      }
    });
  </script>
</body>
</html>
