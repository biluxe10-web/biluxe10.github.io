<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biluxe10 | Login & Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Auth Container -->
    <div class="glass-effect rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-white rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fas fa-rocket text-2xl text-purple-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-white">Biluxe10</h1>
            <p class="text-blue-100 mt-2">Start Your Earning Journey</p>
        </div>

        <!-- Signup Form -->
        <div id="signupForm">
            <h2 class="text-2xl font-bold text-white text-center mb-6">Create Account</h2>
            
            <div class="space-y-4">
                <div>
                    <input type="text" id="signupName" placeholder="Full Name" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>
                
                <div>
                    <input type="email" id="signupEmail" placeholder="Email Address" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>
                
                <div>
                    <input type="password" id="signupPassword" placeholder="Password" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>
                
                <div>
                    <input type="tel" id="signupPhone" placeholder="Phone Number" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>
                
                <div>
                    <input type="text" id="signupReferral" placeholder="Referral Code (Optional)" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>

                <button id="signupBtn" 
                        class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 rounded-lg font-semibold hover:from-green-600 hover:to-emerald-700 transition-all duration-300 shadow-lg">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </div>

            <p class="text-center text-blue-100 mt-6">
                Already have an account? 
                <button id="showLogin" class="text-white font-semibold hover:underline ml-1">Login</button>
            </p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="hidden">
            <h2 class="text-2xl font-bold text-white text-center mb-6">Welcome Back</h2>
            
            <div class="space-y-4">
                <div>
                    <input type="email" id="loginEmail" placeholder="Email Address" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>
                
                <div>
                    <input type="password" id="loginPassword" placeholder="Password" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>

                <button id="loginBtn" 
                        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-700 transition-all duration-300 shadow-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login to Dashboard
                </button>
            </div>

            <p class="text-center text-blue-100 mt-6">
                Don't have an account? 
                <button id="showSignup" class="text-white font-semibold hover:underline ml-1">Sign Up</button>
            </p>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden text-center py-4">
            <div class="w-8 h-8 border-4 border-white border-t-transparent rounded-full animate-spin mx-auto mb-2"></div>
            <p class="text-white text-sm">Processing...</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDxxkC9iD1V1w-53Kf4oBrHEXlBLvCc7sE",
            authDomain: "biluxe10-3e894.firebaseapp.com",
            projectId: "biluxe10-3e894",
            storageBucket: "biluxe10-3e894.firebasestorage.app",
            messagingSenderId: "804749588233",
            appId: "1:804749588233:web:7777648c0c7834733c05d8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const signupForm = document.getElementById('signupForm');
        const loginForm = document.getElementById('loginForm');
        const loadingState = document.getElementById('loadingState');

        // Toggle Forms
        document.getElementById('showLogin').addEventListener('click', () => {
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        document.getElementById('showSignup').addEventListener('click', () => {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        });

        // Generate Referral Code
        function generateReferralCode() {
            return 'BLX' + Math.random().toString(36).substr(2, 6).toUpperCase();
        }

        // Show Loading
        function showLoading() {
            loadingState.classList.remove('hidden');
            document.getElementById('signupBtn').disabled = true;
            document.getElementById('loginBtn').disabled = true;
        }

        // Hide Loading
        function hideLoading() {
            loadingState.classList.add('hidden');
            document.getElementById('signupBtn').disabled = false;
            document.getElementById('loginBtn').disabled = false;
        }

        // Show Toast Message
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white font-semibold z-50 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            }`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 4000);
        }

        // SIGNUP FUNCTIONALITY
        document.getElementById('signupBtn').addEventListener('click', async function() {
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value.trim();
            const phone = document.getElementById('signupPhone').value.trim();
            const referralCode = document.getElementById('signupReferral').value.trim();

            // Validation
            if (!name || !email || !password || !phone) {
                showToast('Please fill all required fields', 'error');
                return;
            }

            if (password.length < 6) {
                showToast('Password must be at least 6 characters', 'error');
                return;
            }

            showLoading();

            try {
                // 1. Create user in Firebase Authentication
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // 2. Get referral from URL or input
                const urlParams = new URLSearchParams(window.location.search);
                const referredBy = urlParams.get('ref') || referralCode;

                // 3. Create user document in Firestore (YOUR 10-FILE SYSTEM STRUCTURE)
                const userData = {
                    // Basic Info
                    name: name,
                    email: email,
                    phone: phone,
                    profilePic: 'https://via.placeholder.com/150',
                    
                    // Financial (Start with 0)
                    balance: 0,
                    earnings_today: 0,
                    earnings_week: 0,
                    earnings_month: 0,
                    earnings_total: 0,
                    
                    // Membership & Rank
                    membership: 'Starter',
                    rank: 'Affiliate',
                    
                    // Referral System
                    referralCode: generateReferralCode(),
                    referredBy: referredBy || '',
                    
                    // Payment Details (Empty initially)
                    bankAccount: '',
                    ifsc: '',
                    upi: '',
                    
                    // Payment Wall System
                    paymentStatus: 'not_paid', // not_paid, pending, paid
                    packageSelected: '', // Will be set after payment
                    
                    // Status & Dates
                    kycStatus: 'pending',
                    joinDate: new Date(),
                    lastLogin: new Date(),
                    updatedAt: new Date()
                };

                await db.collection('users').doc(user.uid).set(userData);

                // 4. If referred, update sponsor's team
                if (referredBy) {
                    await handleReferralTracking(user.uid, name, email, referredBy);
                }

                showToast('Account created successfully! Please complete payment.', 'success');
                
                // 5. Redirect to packages page for payment
                setTimeout(() => {
                    window.location.href = 'packages.html';
                }, 2000);

            } catch (error) {
                console.error('Signup error:', error);
                showToast('Error: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        });

        // Handle Referral Tracking
        async function handleReferralTracking(newUserId, newUserName, newUserEmail, sponsorReferralCode) {
            try {
                // Find sponsor by referral code
                const sponsorQuery = await db.collection('users')
                    .where('referralCode', '==', sponsorReferralCode)
                    .get();

                if (!sponsorQuery.empty) {
                    const sponsorDoc = sponsorQuery.docs[0];
                    const sponsorData = sponsorDoc.data();
                    const sponsorId = sponsorDoc.id;

                    // Add to sponsor's team
                    const teamData = {
                        sponsorId: sponsorId,
                        memberId: newUserId,
                        memberName: newUserName,
                        memberEmail: newUserEmail,
                        level: 1,
                        status: 'pending', // Will become active after payment
                        package: 'None',
                        totalEarnings: 0,
                        joinDate: new Date(),
                        lastActive: new Date()
                    };

                    await db.collection('team').doc().set(teamData);

                    // Create notification for sponsor
                    const notificationData = {
                        userId: sponsorId,
                        title: 'New Referral!',
                        message: `${newUserName} joined using your referral link. They need to complete payment to activate.`,
                        type: 'team',
                        read: false,
                        createdAt: new Date()
                    };

                    await db.collection('notifications').doc().set(notificationData);
                }
            } catch (error) {
                console.error('Referral tracking error:', error);
            }
        }

        // LOGIN FUNCTIONALITY
        document.getElementById('loginBtn').addEventListener('click', async function() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!email || !password) {
                showToast('Please enter email and password', 'error');
                return;
            }

            showLoading();

            try {
                // 1. Authenticate user
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // 2. Check payment status
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    showToast('User account not found', 'error');
                    return;
                }

                const userData = userDoc.data();
                const paymentStatus = userData.paymentStatus;

                // 3. Payment Wall Check
                if (paymentStatus === 'paid') {
                    // Update last login
                    await db.collection('users').doc(user.uid).update({
                        lastLogin: new Date()
                    });

                    showToast('Login successful!', 'success');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);

                } else if (paymentStatus === 'pending') {
                    showToast('Payment is under review. Please wait for approval.', 'info');
                    setTimeout(() => {
                        window.location.href = 'packages.html';
                    }, 2000);

                } else {
                    // paymentStatus === 'not_paid'
                    showToast('Please complete payment to access dashboard', 'info');
                    setTimeout(() => {
                        window.location.href = 'packages.html';
                    }, 2000);
                }

            } catch (error) {
                console.error('Login error:', error);
                showToast('Login failed: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        });

        // Enter key support
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                if (!signupForm.classList.contains('hidden')) {
                    document.getElementById('signupBtn').click();
                } else {
                    document.getElementById('loginBtn').click();
                }
            }
        });
    </script>
</body>
</html>
