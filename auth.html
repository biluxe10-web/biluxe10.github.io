     <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biluxe10 | Login & Signup</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    body {
      background: linear-gradient(135deg,#000,#1a1a1a);
      color:#fff; min-height:100vh;
      display:flex; justify-content:center; align-items:center;
    }
    .auth-box {
      background:rgba(255,215,0,0.05);
      border:1px solid gold;
      border-radius:16px;
      padding:40px 30px;
      width:380px; text-align:center;
      box-shadow:0 0 25px rgba(255,215,0,0.2);
    }
    h1 { color:gold; margin-bottom:20px; }
    input {
      width:100%; padding:12px; margin-bottom:15px;
      border:none; border-radius:8px; font-size:15px;
    }
    button {
      width:100%; background:gold; color:black; font-weight:600;
      border:none; border-radius:30px; padding:12px;
      cursor:pointer; transition:0.3s;
    }
    button:hover { background:#ffcc00; transform:scale(1.05); }
    .switch { margin-top:20px; color:#aaa; font-size:14px; }
    .switch span { color:gold; cursor:pointer; font-weight:600; }
  </style>
</head>
<body>
  <div class="auth-box">
    <h1 id="title">Login</h1>
    <form id="authForm">
      <div id="signupFields" style="display:none;">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
      </div>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="submitBtn">Login</button>
    </form>
    <p class="switch">
      Don't have an account? <span id="toggle">Signup</span>
    </p>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    // üü° Replace with your Supabase credentials
    const SUPABASE_URL = "https://YOUR_PROJECT_URL.supabase.co";
    const SUPABASE_KEY = "YOUR_PUBLIC_ANON_KEY";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById("authForm");
    const title = document.getElementById("title");
    const toggle = document.getElementById("toggle");
    const signupFields = document.getElementById("signupFields");
    const submitBtn = document.getElementById("submitBtn");
    let isSignup = false;

    toggle.addEventListener("click", () => {
      isSignup = !isSignup;
      title.textContent = isSignup ? "Signup" : "Login";
      signupFields.style.display = isSignup ? "block" : "none";
      submitBtn.textContent = isSignup ? "Signup" : "Login";
      toggle.textContent = isSignup ? "Login" : "Signup";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (isSignup) {
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();

        // üîπ Check if already exists
        const { data: existing, error: existErr } = await supabase
          .from("profiles")
          .select("*")
          .or(`email.eq.${email},phone.eq.${phone}`)
          .maybeSingle();

        if (existing) {
          alert("‚ö†Ô∏è This email or phone number is already registered!");
          return;
        }

        // üîπ Create auth user
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
        });

        if (error) return alert(error.message);

        // üîπ Save to profiles table
        await supabase.from("profiles").insert([
          { id: data.user.id, name, phone, email },
        ]);

        alert("‚úÖ Signup successful! Please check your email to verify.");
      } else {
        // üîπ Login user
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password,
        });
        if (error) {
          alert("‚ùå Invalid credentials!");
        } else {
          alert("‚úÖ Login successful!");
          window.location.href = "dashboard.html";
        }
      }
    });
  </script>
</body>
</html>
