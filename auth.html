    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biluxe10 | Auth</title>
  <script src="firebase-init.js"></script>
</head>
<body>
  <h1>Biluxe10 Login / Signup</h1>

  <!-- Signup Form -->
  <div>
    <h2>Sign Up</h2>
    <input type="text" id="signupName" placeholder="Full Name"><br>
    <input type="email" id="signupEmail" placeholder="Email"><br>
    <input type="password" id="signupPassword" placeholder="Password"><br>
    <input type="text" id="signupReferral" placeholder="Referral Code (optional)"><br>
    <button onclick="signup()">Sign Up</button>
  </div>

  <!-- Login Form -->
  <div>
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <script>
    async function signup() {
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const referral = document.getElementById("signupReferral").value;

      try {
        const userCredential = await firebase.createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await firebase.setDoc(firebase.doc(db, "users", user.uid), {
          name: name,
          email: email,
          referralCode: referral,
          paymentStatus: "pending",
          adminVerified: false,
          joinedAt: firebase.serverTimestamp()
        });

        alert("Signup successful! Proceed to choose your pack.");
        window.location.href = "product.html"; // redirect to existing product page
      } catch (error) {
        alert("Error: " + error.message);
      }
    }

    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const userCredential = await firebase.signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        window.location.href = "product.html"; // redirect to product page
      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>
</body>
</html>
