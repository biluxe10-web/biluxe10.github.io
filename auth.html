         <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biluxe10 | Login & Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Auth Container -->
    <div class="glass-effect rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-white rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fas fa-rocket text-2xl text-purple-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-white">Biluxe10</h1>
            <p class="text-blue-100 mt-2">Start Your Earning Journey</p>
        </div>

        <!-- Signup Form -->
        <div id="signupForm">
            <h2 class="text-2xl font-bold text-white text-center mb-6">Create Account</h2>
            
            <div class="space-y-4">
                <div>
                    <input type="text" id="signupName" placeholder="Full Name" 
                           class="w-full px-4 py-3 rounded-lg bg-white/90 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>
                
                <div>
                    <input type="email" id="signupEmail" placeholder="Email Address" 
                           class="w-full px-4 py-3 rounded-lg bg-white/90 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>
                
                <div>
                    <input type="password" id="signupPassword" placeholder="Password" 
                           class="w-full px-4 py-3 rounded-lg bg-white/90 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>
                
                <div>
                    <input type="tel" id="signupPhone" placeholder="Phone Number" 
                           class="w-full px-4 py-3 rounded-lg bg-white/90 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>
                
                <div>
                    <input type="text" id="signupReferral" placeholder="Referral Code (Optional)" 
                           class="w-full px-4 py-3 rounded-lg bg-white/90 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>

                <button id="signupBtn" 
                        class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 rounded-lg font-semibold hover:from-green-600 hover:to-emerald-700 transition-all duration-300 shadow-lg">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </div>

            <p class="text-center text-blue-100 mt-6">
                Already have an account? 
                <button id="showLogin" class="text-white font-semibold hover:underline ml-1">Login</button>
            </p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="hidden">
            <h2 class="text-2xl font-bold text-white text-center mb-6">Welcome Back</h2>
            
            <div class="space-y-4">
                <div>
                    <input type="email" id="loginEmail" placeholder="Email Address" 
                           class="w-full px-4 py-3 rounded-lg bg-white/90 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>
                
                <div>
                    <input type="password" id="loginPassword" placeholder="Password" 
                           class="w-full px-4 py-3 rounded-lg bg-white/90 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                </div>

                <button id="loginBtn" 
                        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-700 transition-all duration-300 shadow-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login to Dashboard
                </button>
            </div>

            <p class="text-center text-blue-100 mt-6">
                Don't have an account? 
                <button id="showSignup" class="text-white font-semibold hover:underline ml-1">Sign Up</button>
            </p>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden text-center py-4">
            <div class="w-8 h-8 border-4 border-white border-t-transparent rounded-full animate-spin mx-auto mb-2"></div>
            <p class="text-white text-sm">Processing...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDxxkC9iD1V1w-53Kf4oBrHEXlBLvCc7sE",
            authDomain: "biluxe10-3e894.firebaseapp.com",
            projectId: "biluxe10-3e894",
            storageBucket: "biluxe10-3e894.firebasestorage.app",
            messagingSenderId: "804749588233",
            appId: "1:804749588233:web:7777648c0c7834733c05d8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const signupForm = document.getElementById('signupForm');
        const loginForm = document.getElementById('loginForm');
        const loadingState = document.getElementById('loadingState');

        // Toggle Forms
        document.getElementById('showLogin').addEventListener('click', () => {
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        document.getElementById('showSignup').addEventListener('click', () => {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        });

        // Show Loading
        function showLoading() {
            loadingState.classList.remove('hidden');
            document.getElementById('signupBtn').disabled = true;
            document.getElementById('loginBtn').disabled = true;
        }

        // Hide Loading
        function hideLoading() {
            loadingState.classList.add('hidden');
            document.getElementById('signupBtn').disabled = false;
            document.getElementById('loginBtn').disabled = false;
        }

        // Show Message
        function showMessage(message, type = 'success') {
            alert(message);
        }

        // Generate Referral Code
        function generateReferralCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // SIGNUP - Working Code
        document.getElementById('signupBtn').addEventListener('click', async () => {
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value.trim();
            const phone = document.getElementById('signupPhone').value.trim();
            const referral = document.getElementById('signupReferral').value.trim();

            if (!name || !email || !password || !phone) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            showLoading();

            try {
                // Create user in Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Get referral from URL
                const urlParams = new URLSearchParams(window.location.search);
                const referredBy = urlParams.get('ref') || referral;

                // Save user data to Firestore - EXACT COLLECTION NAME
                await setDoc(doc(db, "user_collection", user.email), {
                    name: name,
                    email: email,
                    phone: phone,
                    password: password,
                    referralcode: generateReferralCode(),
                    referredby: referredBy || "",
                    role: "user",
                    paymentstatus: "not_paid", // Start as not paid
                    joinedat: new Date(),
                    totalearnings: 0,
                    activeearnings: 0,
                    passiveearnings: 0,
                    adsbonus: 0
                });

                showMessage('Account created successfully! Redirecting to products page...');
                
                // REDIRECT TO products.html
                setTimeout(() => {
                    window.location.href = 'products.html';
                }, 1500);

            } catch (error) {
                console.error('Signup error:', error);
                if (error.code === 'auth/email-already-in-use') {
                    showMessage('Email already exists. Please use different email.', 'error');
                } else if (error.code === 'auth/weak-password') {
                    showMessage('Password should be at least 6 characters', 'error');
                } else if (error.code === 'auth/invalid-email') {
                    showMessage('Invalid email address', 'error');
                } else {
                    showMessage('Error creating account: ' + error.message, 'error');
                }
            } finally {
                hideLoading();
            }
        });

        // LOGIN - Working Code
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!email || !password) {
                showMessage('Please enter email and password', 'error');
                return;
            }

            showLoading();

            try {
                // Login user
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Check payment status from user_collection
                const userDoc = await getDoc(doc(db, "user_collection", user.email));
                
                if (!userDoc.exists()) {
                    showMessage('User data not found! Please sign up first.', 'error');
                    return;
                }

                const userData = userDoc.data();
                const paymentStatus = userData.paymentstatus;

                // CHECK PAYMENT STATUS
                if (paymentStatus === "paid") {
                    showMessage('Login successful! Redirecting to dashboard...');
                    // REDIRECT TO dashboard.html
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showMessage('Payment not approved yet! Please complete payment and wait for admin approval.', 'error');
                    // REDIRECT TO products.html to complete payment
                    setTimeout(() => {
                        window.location.href = 'products.html';
                    }, 2000);
                }

            } catch (error) {
                console.error('Login error:', error);
                if (error.code === 'auth/user-not-found') {
                    showMessage('No account found with this email', 'error');
                } else if (error.code === 'auth/wrong-password') {
                    showMessage('Incorrect password', 'error');
                } else if (error.code === 'auth/invalid-email') {
                    showMessage('Invalid email address', 'error');
                } else {
                    showMessage('Login failed: ' + error.message, 'error');
                }
            } finally {
                hideLoading();
            }
        });

        // Enter key support
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                if (!signupForm.classList.contains('hidden')) {
                    document.getElementById('signupBtn').click();
                } else {
                    document.getElementById('loginBtn').click();
                }
            }
        });
    </script>
</body>
</html>
