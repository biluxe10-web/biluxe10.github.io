<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biluxe10 | Login & Signup</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-box {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 40px;
      width: 380px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      color: white;
      text-align: center;
      transition: all 0.4s ease;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: #ffffff;
      color: #2575fc;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #e0e0ff;
    }

    .switch {
      margin-top: 20px;
      font-size: 14px;
    }

    .switch span {
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .error {
      color: #ff7b7b;
      font-size: 14px;
      margin-top: -8px;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2 id="form-title">Login</h2>
    <form id="auth-form">
      <div id="signup-fields" class="hidden">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="text" id="referral" placeholder="Referral Code (optional)" />
      </div>

      <div id="login-fields">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
      </div>

      <p id="error-msg" class="error hidden"></p>

      <button type="submit" id="submit-btn">Login</button>
    </form>

    <p class="switch">
      Donâ€™t have an account? <span id="toggle">Signup</span>
    </p>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    // ðŸ§© Replace these with your own Supabase project info
   const SUPABASE_URL = "https://cisbvzecomyueslqkmbd.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpc2J2emVjb215dWVzbHFrbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDMwNTIsImV4cCI6MjA3NTQ3OTA1Mn0.hUNwgoIt-hgh21a1WNqsGkC2QC6mpwAcio5ek86kAfc";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const toggle = document.getElementById("toggle");
    const formTitle = document.getElementById("form-title");
    const signupFields = document.getElementById("signup-fields");
    const loginFields = document.getElementById("login-fields");
    const submitBtn = document.getElementById("submit-btn");
    const form = document.getElementById("auth-form");
    const errorMsg = document.getElementById("error-msg");

    let isSignup = false;

    toggle.addEventListener("click", () => {
      isSignup = !isSignup;
      formTitle.textContent = isSignup ? "Signup" : "Login";
      signupFields.classList.toggle("hidden", !isSignup);
      loginFields.classList.toggle("hidden", isSignup);
      submitBtn.textContent = isSignup ? "Signup" : "Login";
      toggle.textContent = isSignup ? "Login" : "Signup";
      errorMsg.classList.add("hidden");
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.classList.add("hidden");

      if (isSignup) {
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const referral = document.getElementById("referral").value;

        // Check if email already exists
        const { data: existingUsers, error: fetchError } = await client
          .from("profiles")
          .select("email")
          .eq("email", email);

        if (existingUsers && existingUsers.length > 0) {
          errorMsg.textContent = "This email is already registered!";
          errorMsg.classList.remove("hidden");
          return;
        }

        const { data, error } = await client.auth.signUp({
          email,
          password,
          options: { data: { name, phone, referral } },
        });

        if (error) {
          errorMsg.textContent = error.message;
          errorMsg.classList.remove("hidden");
          return;
        }

        await client.from("profiles").insert([{ name, phone, email, referral }]);
        alert("Signup successful! Check your email for verification.");
      } 
      else {
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        const { data, error } = await client.auth.signInWithPassword({ email, password });

        if (error) {
          errorMsg.textContent = "Invalid credentials!";
          errorMsg.classList.remove("hidden");
          return;
        }

        alert("Login successful! Redirecting...");
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
