<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biluxe10 | Login & Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-box {
      background: rgba(255, 215, 0, 0.08);
      border: 1px solid gold;
      border-radius: 16px;
      padding: 30px 40px;
      width: 380px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
    }
    h2 {
      color: gold;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      width: 100%;
      background: gold;
      color: black;
      border: none;
      border-radius: 30px;
      padding: 12px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #ffcc00;
      transform: scale(1.05);
    }
    .switch {
      margin-top: 18px;
      color: #ccc;
    }
    .switch span {
      color: gold;
      cursor: pointer;
      font-weight: 600;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2 id="form-title">Login</h2>

    <form id="auth-form">
      <div id="signup-extra" class="hidden">
        <input type="text" id="name" placeholder="Full Name" />
        <input type="tel" id="phone" placeholder="Phone Number (optional)" />
        <input type="text" id="referral" placeholder="Referral Code (optional)" />
      </div>

      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />

      <button type="submit" id="submit-btn">Login</button>
    </form>

    <p class="switch">
      Don’t have an account? <span id="toggle">Signup</span>
    </p>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    // ⬇️ Replace these with your actual keys
    const SUPABASE_URL = "https://your-project.supabase.co";
    const SUPABASE_KEY = "your-anon-or-publishable-key";

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById("auth-form");
    const title = document.getElementById("form-title");
    const extra = document.getElementById("signup-extra");
    const toggle = document.getElementById("toggle");
    const submitBtn = document.getElementById("submit-btn");
    let isSignup = false;

    toggle.addEventListener("click", () => {
      isSignup = !isSignup;
      title.textContent = isSignup ? "Signup" : "Login";
      extra.classList.toggle("hidden", !isSignup);
      submitBtn.textContent = isSignup ? "Create Account" : "Login";
      toggle.textContent = isSignup ? "Login" : "Signup";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (isSignup) {
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const referral = document.getElementById("referral").value.trim();

        const { data, error } = await client.auth.signUp({
          email,
          password,
        });

        if (error) {
          if (error.message.includes("User already registered"))
            return alert("⚠️ This email is already registered!");
          return alert("❌ " + error.message);
        }

        // insert profile details
        const user = data.user;
        if (user) {
          await client.from("profiles").insert([
            {
              id: user.id,
              name,
              phone,
              referral,
            },
          ]);
        }

        alert("✅ Signup successful! Redirecting...");
        window.location.href = "dashboard.html";
      } else {
        const { error } = await client.auth.signInWithPassword({
          email,
          password,
        });
        if (error) return alert("❌ " + error.message);
        alert("✅ Login successful! Redirecting...");
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
