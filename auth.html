<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biluxe10 | Login & Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, rgba(243,156,18,0.9), rgba(231,76,60,0.9)), url('https://images.unsplash.com/photo-1522204501928-9b3f1a0b5c44?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-box {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      padding: 40px;
      text-align: center;
      transition: 0.5s ease;
    }

    h2 {
      color: #e67e22;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }

    button {
      background: linear-gradient(135deg, #f39c12, #e74c3c);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: linear-gradient(135deg, #e67e22, #c0392b);
    }

    p {
      font-size: 14px;
      color: #333;
    }

    a {
      color: #e67e22;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <!-- Signup Box -->
  <div class="auth-box" id="signupBox">
    <h2>Create Account</h2>
    <input type="text" id="signupName" placeholder="Full Name" />
    <input type="email" id="signupEmail" placeholder="Email Address" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <input type="text" id="signupPhone" placeholder="Phone Number" />
    <input type="text" id="signupReferral" placeholder="Referral Code (optional)" />
    <button id="signupBtn">Sign Up</button>
    <p> Already have an account <a id="goLogin">Login</a></p> 
  </div>

  <!-- Login Box -->
  <div class="auth-box hidden" id="loginBox">
    <h2>Welcome Back</h2>
    <input type="email" id="loginEmail" placeholder="Email Address" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p>Donâ€™t have an account? <a id="goSignup">Sign Up</a></p><
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxxkC9iD1V1w-53Kf4oBrHEXlBLvCc7sE",
      authDomain: "biluxe10-3e894.firebaseapp.com",
      projectId: "biluxe10-3e894",
      storageBucket: "biluxe10-3e894.firebasestorage.app",
      messagingSenderId: "804749588233",
      appId: "1:804749588233:web:7777648c0c7834733c05d8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Toggle between login/signup
    document.getElementById("goLogin").onclick = () => {
      document.getElementById("signupBox").classList.add("hidden");
      document.getElementById("loginBox").classList.remove("hidden");
    };
    document.getElementById("goSignup").onclick = () => {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("signupBox").classList.remove("hidden");
    };

    // Signup
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();
      const phone = document.getElementById("signupPhone").value.trim();
      const referral = document.getElementById("signupReferral").value.trim();

      if (!name || !email || !password || !phone) {
        alert("Please fill in all fields (except referral code).");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;


// Referral Tracking System
const urlParams = new URLSearchParams(window.location.search);
const referredBy = urlParams.get("ref");  // referral code from URL

const referralCode = Math.random().toString(36).substring(2, 8).toUpperCase(); // unique code for new user

await setDoc(doc(db, "user_collection", user.email), {
  name: name,
  email: email,
  phone: phone,
  password: password,
  referralcode: referralCode,
  referredby: referredBy || "",
  role: "user",
  paymentstatus: "pending",
  joinedat: new Date(),
  totalearnings: 0,
  activeearnings: 0,
  passiveearnings: 0,
  adsbonus: 0
});
        

        // Save user in Firestore with paymentStatus "not_paid"
        await setDoc(doc(db, "users_collection", user.email), {
          name: name,
          email: email,
          phone: phone,
          referralCode: referral || "",
          paymentStatus: "not_paid",
          createdAt: new Date()
        });

        localStorage.setItem("userEmail", user.email);
        alert("Signup successful! Redirecting to products page...");
        window.location.href = "products.html";

      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    // Login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!email || !password) {
        alert("Please enter your email and password.");
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Payment approval check
        const userDoc = await getDoc(doc(db, "users_collection", user.email));
        if (userDoc.exists()) {
          const status = userDoc.data().paymentStatus;
          if (status === "paid") {
            localStorage.setItem("userEmail", user.email);
            alert("Login successful!");
            window.location.href = "dashboard.html";
          } else {
            alert("Payment not approved yet! Please complete payment.");
            window.location.href = "products.html";
          }
        } else {
          alert("User record not found!");
        }

      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
