<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biluxe10 | Login & Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(-45deg, #434343, #2c3e50, #1b2735, #2a2a2a);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .auth-container {
      width: 400px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #00e6b8;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 15px;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00e6b8, #0077ff);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 230, 184, 0.6);
    }

    .switch {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }

    .switch span {
      color: #00e6b8;
      font-weight: 600;
      cursor: pointer;
    }

    .error-msg {
      color: #ff5c5c;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h1 id="form-title">Login</h1>
    <form id="auth-form">
      <div id="signup-fields" style="display: none;">
        <input type="text" id="name" placeholder="Full Name" />
        <input type="tel" id="phone" placeholder="Phone Number" />
      </div>

      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <div id="referral-field" style="display: none;">
        <input type="text" id="referral" placeholder="Referral Code (optional)" />
      </div>

      <button type="submit" id="submit-btn">Login</button>
      <p id="error-msg" class="error-msg"></p>
    </form>

    <p class="switch">
      Don‚Äôt have an account? <span id="toggle">Signup</span>
    </p>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    // üîπ Add your Supabase credentials here
    const SUPABASE_URL = "https://cisbvzecomyueslqkmbd.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpc2J2emVjb215dWVzbHFrbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDMwNTIsImV4cCI6MjA3NTQ3OTA1Mn0.hUNwgoIt-hgh21a1WNqsGkC2QC6mpwAcio5ek86kAfc";

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById("auth-form");
    const formTitle = document.getElementById("form-title");
    const signupFields = document.getElementById("signup-fields");
    const referralField = document.getElementById("referral-field");
    const toggle = document.getElementById("toggle");
    const submitBtn = document.getElementById("submit-btn");
    const errorMsg = document.getElementById("error-msg");
    let isSignup = false;

    toggle.addEventListener("click", () => {
      isSignup = !isSignup;
      formTitle.textContent = isSignup ? "Signup" : "Login";
      signupFields.style.display = isSignup ? "block" : "none";
      referralField.style.display = isSignup ? "block" : "none";
      submitBtn.textContent = isSignup ? "Signup" : "Login";
      toggle.textContent = isSignup ? "Login" : "Signup";
      errorMsg.textContent = "";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (isSignup) {
        const { data: existingUser } = await client
          .from("profiles")
          .select("*")
          .eq("email", email)
          .single();

        if (existingUser) {
          errorMsg.textContent = "‚ö†Ô∏è This email is already registered!";
          return;
        }

        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const referral = document.getElementById("referral").value;

        const { data, error } = await client.auth.signUp({
          email,
          password,
          options: { data: { name, phone, referral } },
        });

        if (error) {
          errorMsg.textContent = error.message;
        } else {
          alert("Signup successful! Redirecting to dashboard...");
          window.location.href = "dashboard.html";
        }
      } else {
        const { data, error } = await client.auth.signInWithPassword({
          email,
          password,
        });
        if (error) {
          errorMsg.textContent = "Invalid credentials!";
        } else {
          alert("Login successful! Redirecting...");
          window.location.href = "dashboard.html";
        }
      }
    });
  </script>
</body>
</html>
