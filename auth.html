<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biluxe10 | Auth</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif}
    body{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#2b2b2b,#3d3d3d,#222);
      background-size:400% 400%;
      animation:bgMove 10s ease infinite;
      color:#fff;
    }
    @keyframes bgMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    .box{
      background:rgba(255,255,255,0.1);
      padding:40px;
      border-radius:16px;
      width:350px;
      text-align:center;
      box-shadow:0 0 20px rgba(0,0,0,0.4);
      backdrop-filter:blur(10px);
    }
    h2{margin-bottom:20px;color:#00ffd0}
    input{
      width:100%;padding:12px;margin:8px 0;
      border:none;border-radius:8px;outline:none;
    }
    button{
      width:100%;
      padding:12px;
      border:none;
      background:#00ffd0;
      color:#000;
      font-weight:600;
      border-radius:8px;
      cursor:pointer;
      transition:.3s;
    }
    button:hover{background:#00cfa4}
    .switch{margin-top:15px;color:#bbb}
    .switch span{color:#00ffd0;cursor:pointer}
    .password-box{position:relative;}
    .password-box i{
      position:absolute;right:10px;top:12px;cursor:pointer;color:#666;
    }
    #paid-btn {
      margin-top:15px;
      background:#ffb800;
      color:#000;
      font-weight:600;
      display:none;
    }
    #paid-btn:hover {
      background:#e0a600;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2 id="form-title">Login </h2>
    <form id="auth-form">
      <div id="signup-fields" style="display:none;">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="tel" id="phone" placeholder="Phone Number" />
        <input type="text" id="referral" placeholder="Referral Code (optional)" />
      </div>
      <input type="email" id="email" placeholder="Email" required />
      <div class="password-box">
        <input type="password" id="password" placeholder="Password" required />
        <i id="toggle-eye">üëÅÔ∏è</i>
      </div>
      <button type="submit" id="submit-btn">Login</button><p="dashboard.html"</h2
    </form>

    <button id="paid-btn">I Have Paid</button>

    <p class="switch">Don‚Äôt have an account? <span id="toggle">Signup</span></p>
  </div>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script>
  const SUPABASE_URL = "https://cisbvzecomyueslqkmbd.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpc2J2emVjb215dWVzbHFrbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDMwNTIsImV4cCI6MjA3NTQ3OTA1Mn0.hUNwgoIt-hgh21a1WNqsGkC2QC6mpwAcio5ek86kAfc";
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const form = document.getElementById("auth-form");
  const toggle = document.getElementById("toggle");
  const title = document.getElementById("form-title");
  const signupFields = document.getElementById("signup-fields");
  const submitBtn = document.getElementById("submit-btn");
  const eye = document.getElementById("toggle-eye");
  const paidBtn = document.getElementById("paid-btn");
  let isSignup = false;
  let currentUser = null;

  // üëÅÔ∏è Password toggle
  eye.addEventListener("click", () => {
    const pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
  });

  // üîÑ Toggle login/signup
  toggle.addEventListener("click", () => {
    isSignup = !isSignup;
    title.textContent = isSignup ? "Signup" : "Login";
    signupFields.style.display = isSignup ? "block" : "none";
    submitBtn.textContent = isSignup ? "Signup" : "Login";
    toggle.textContent = isSignup ? "Login" : "Signup";
    paidBtn.style.display = "none";
  });

  // ‚úÖ Auto login check
  window.addEventListener("load", async () => {
    const { data } = await client.auth.getSession();
    const sessionUser = data?.session?.user;
    if (sessionUser) {
      console.log("Auto-login:", sessionUser.email);
      checkPaymentAndRedirect(sessionUser);
    }
  });

  // üöÄ Form submission
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (isSignup) {
      const { error } = await client.auth.signUp({ email, password });
      if (error) return alert("‚ùå Signup Error: " + error.message);
      alert("‚úÖ Signup successful! Choose your package.");
      window.location.href = "products.html";
    } else {
      const { data, error } = await client.auth.signInWithPassword({ email, password });
      if (error) return alert("‚ùå Login Error: " + error.message);

      const { data: sessionData } = await client.auth.getSession();
      currentUser = sessionData?.session?.user || data.user;
      if (!currentUser) return alert("Login failed. Try again.");

      checkPaymentAndRedirect(currentUser);
    }
  });

  // üí≥ Payment check + redirect
  async function checkPaymentAndRedirect(user) {
    const { data, error } = await client
      .from("payments")
      .select("status, created_at")
      .eq("user_id", user.id)
      .order("created_at", { ascending: false })
      .limit(1);

    if (error) return alert("Error checking payment: " + error.message);

    if (!data || data.length === 0) {
      alert("No payment found. Click 'I Have Paid' after payment.");
      paidBtn.style.display = "block";
      currentUser = user;
      return;
    }

    const payment = data[0];
    if (payment.status === "approved") {
      window.location.href = "dashboard.html";
    } else if (payment.status === "pending") {
      alert("‚è≥ Payment pending admin approval.");
    } else {
      alert("‚ùå Payment not completed. Click 'I Have Paid' if you paid.");
      paidBtn.style.display = "block";
      currentUser = user;
    }
  }

  // üü† ‚ÄúI Have Paid‚Äù button
  paidBtn.addEventListener("click", async () => {
    if (!currentUser) return alert("Please login first.");

    const { error } = await client
      .from("payments")
      .insert([{ user_id: currentUser.id, status: "pending" }]);

    if (error) return alert("‚ùå Error sending request: " + error.message);

    alert("‚úÖ Payment request sent! Admin will approve soon.");
    paidBtn.style.display = "none";
  });
</script>
