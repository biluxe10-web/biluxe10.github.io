       <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biluxe10 | Auth System</title>

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #111, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .auth-box {
      width: 420px;
      background: rgba(255, 215, 0, 0.06);
      border: 1px solid gold;
      border-radius: 16px;
      backdrop-filter: blur(15px);
      padding: 35px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.25);
      transition: all 0.4s ease;
    }
    h1 {
      text-align: center;
      color: gold;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    .tab-switch {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      overflow: hidden;
    }
    .tab-switch button {
      flex: 1;
      background: transparent;
      border: none;
      padding: 10px;
      font-weight: 600;
      color: #ccc;
      cursor: pointer;
      transition: 0.3s;
    }
    .tab-switch button.active {
      background: gold;
      color: #000;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 15px;
    }
    input::placeholder {
      color: #bbb;
    }
    .password-box {
      position: relative;
    }
    .eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: gold;
      font-size: 18px;
    }
    button.submit {
      background: gold;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button.submit:hover {
      background: #ffcc00;
      transform: scale(1.05);
    }
    .switch {
      margin-top: 20px;
      text-align: center;
      color: #aaa;
    }
    .switch span {
      color: gold;
      cursor: pointer;
      font-weight: 600;
    }
    .otp-box {
      display: flex;
      gap: 10px;
    }
    .otp-box button {
      background: #00ff99;
      border: none;
      color: #000;
      font-weight: 600;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h1 id="auth-title">Login</h1>

    <div class="tab-switch">
      <button id="email-tab" class="active">Email</button>
      <button id="phone-tab">Phone</button>
    </div>

    <form id="auth-form">
      <div id="signup-fields" style="display:none;">
        <input type="text" id="name" placeholder="Full Name" />
      </div>

      <div id="email-fields">
        <input type="email" id="email" placeholder="Email" />
      </div>

      <div id="phone-fields" style="display:none;">
        <input type="tel" id="phone" placeholder="Phone Number" />
        <div class="otp-box">
          <input type="text" id="otp" placeholder="Enter OTP" />
          <button type="button" id="send-otp">Send OTP</button>
        </div>
      </div>

      <div class="password-box">
        <input type="password" id="password" placeholder="Password" />
        <span class="eye" id="toggle-pass">üëÅÔ∏è</span>
      </div>

      <input type="text" id="referral" placeholder="Referral Code (optional)" />

      <button type="submit" class="submit" id="submit-btn">Login</button>
    </form>

    <p class="switch">Don‚Äôt have an account? <span id="toggle-form">Signup</span></p>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    // üîë Replace these with your Supabase credentials
   
    const SUPABASE_URL = "https://cisbvzecomyueslqkmbd.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpc2J2emVjb215dWVzbHFrbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDMwNTIsImV4cCI6MjA3NTQ3OTA1Mn0.hUNwgoIt-hgh21a1WNqsGkC2QC6mpwAcio5ek86kAfc";

    // Create client
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const toggleForm = document.getElementById("toggle-form");
    const formTitle = document.getElementById("auth-title");
    const submitBtn = document.getElementById("submit-btn");
    const signupFields = document.getElementById("signup-fields");
    const emailTab = document.getElementById("email-tab");
    const phoneTab = document.getElementById("phone-tab");
    const emailFields = document.getElementById("email-fields");
    const phoneFields = document.getElementById("phone-fields");
    const togglePass = document.getElementById("toggle-pass");
    const password = document.getElementById("password");

    let isSignup = false;
    let usingPhone = false;

    // üëÅÔ∏è Toggle password visibility
    togglePass.addEventListener("click", () => {
      password.type = password.type === "password" ? "text" : "password";
    });

    // üîÑ Switch between email and phone signup
    emailTab.addEventListener("click", () => {
      usingPhone = false;
      emailTab.classList.add("active");
      phoneTab.classList.remove("active");
      emailFields.style.display = "block";
      phoneFields.style.display = "none";
    });

    phoneTab.addEventListener("click", () => {
      usingPhone = true;
      phoneTab.classList.add("active");
      emailTab.classList.remove("active");
      emailFields.style.display = "none";
      phoneFields.style.display = "block";
    });

    // üîÅ Switch between login/signup
    toggleForm.addEventListener("click", () => {
      isSignup = !isSignup;
      formTitle.textContent = isSignup ? "Signup" : "Login";
      submitBtn.textContent = isSignup ? "Signup" : "Login";
      toggleForm.textContent = isSignup ? "Login" : "Signup";
      signupFields.style.display = isSignup ? "block" : "none";
    });

    // üì© Placeholder OTP system
    document.getElementById("send-otp").addEventListener("click", () => {
      alert("OTP sent successfully . Connect backend later üîê");
    });

    // ‚úÖ Form submit
    document.getElementById("auth-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const passwordVal = password.value;

      if (isSignup) {
        const name = document.getElementById("name").value;
        const referral = document.getElementById("referral").value;
        const { data, error } = await client.auth.signUp({
          email,
          password: passwordVal,
          options: { data: { name, referral } },
        });
        if (error) alert(error.message);
        else alert("Signup successful! Check your email for verification.");
      } else {
        const { data, error } = await client.auth.signInWithPassword({
          email,
          password: passwordVal,
        });
        if (error) alert(error.message);
        else {
          alert("Login successful! Redirecting...");
          window.location.href = "index.html";
        }
      }
    });
  </script>
</body>
</html>
