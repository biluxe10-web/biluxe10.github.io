<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biluxe10 | Login & Signup</title>

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #000, #111);
      color: white; min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
    }
    .auth-box {
      width: 400px; background: rgba(255,215,0,0.08);
      border: 1px solid gold; border-radius: 14px;
      padding: 30px; box-shadow: 0 0 20px rgba(255,215,0,0.2);
    }
    h1 { color: gold; text-align: center; margin-bottom: 20px; }
    form { display: flex; flex-direction: column; gap: 15px; }
    input {
      padding: 12px; border: none; border-radius: 8px;
      font-size: 15px;
    }
    button {
      background: gold; color: #000; font-weight: 600;
      border: none; border-radius: 30px; padding: 12px;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #ffcc00; transform: scale(1.05); }
    .switch {
      margin-top: 15px; text-align: center;
      color: #bbb; font-size: 14px;
    }
    .switch span { color: gold; cursor: pointer; font-weight: 600; }
  </style>
</head>
<body>
  <div class="auth-box">
    <h1 id="form-title">Login</h1>

    <form id="auth-form">
      <div id="signup-fields" style="display:none;">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email-signup" placeholder="Email" required />
        <input type="password" id="password-signup" placeholder="Password" required />
      </div>

      <div id="login-fields">
        <input type="email" id="email-login" placeholder="Email" required />
        <input type="password" id="password-login" placeholder="Password" required />
      </div>

      <button type="submit" id="submit-btn">Login</button>
    </form>

    <p class="switch">
      Don‚Äôt have an account? <span id="toggle">Signup</span>
    </p>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    // üîë Add your Supabase credentials here
    const SUPABASE_URL = "https://cisbvzecomyueslqkmbd.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpc2J2emVjb215dWVzbHFrbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDMwNTIsImV4cCI6MjA3NTQ3OTA1Mn0.hUNwgoIt-hgh21a1WNqsGkC2QC6mpwAcio5ek86kAfc";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const toggle = document.getElementById("toggle");
    const form = document.getElementById("auth-form");
    const formTitle = document.getElementById("form-title");
    const signupFields = document.getElementById("signup-fields");
    const loginFields = document.getElementById("login-fields");
    const submitBtn = document.getElementById("submit-btn");
    let isSignup = false;

    toggle.addEventListener("click", () => {
      isSignup = !isSignup;
      formTitle.textContent = isSignup ? "Signup" : "Login";
      signupFields.style.display = isSignup ? "block" : "none";
      loginFields.style.display = isSignup ? "none" : "block";
      submitBtn.textContent = isSignup ? "Signup" : "Login";
      toggle.textContent = isSignup ? "Login" : "Signup";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (isSignup) {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email-signup").value.trim();
        const password = document.getElementById("password-signup").value.trim();

        // üîç Check if email already exists before signup
        const { data: existingUser, error: selectError } = await client
          .from("profiles")
          .select("email")
          .eq("email", email)
          .maybeSingle();

        if (existingUser) {
          alert("‚ö†Ô∏è Email already registered!");
          return;
        }

        const { data, error } = await client.auth.signUp({
          email,
          password,
          options: { data: { name } },
        });

        if (error) return alert("Signup failed: " + error.message);
        alert("‚úÖ Signup successful! Check your email for verification.");
        await client.from("profiles").insert([{ email, name }]);
      } 
      else {
        const email = document.getElementById("email-login").value.trim();
        const password = document.getElementById("password-login").value.trim();

        const { data, error } = await client.auth.signInWithPassword({
          email,
          password,
        });

        if (error) return alert("‚ùå Login failed: " + error.message);
        alert("‚úÖ Login successful!");
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
