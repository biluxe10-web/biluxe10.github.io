  <style>
    * {

    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #121212, #1c1c1c);
      color: white;
    }

    .auth-container {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255,255,255,0.1);

      font-size: 24px;
      color: #00ff9d;
    }

      font-size: 14px;

    }

      padding: 12px;
      margin-bottom: 15px;
      border: none;

      background: #222;
      color: white;
    }

    button {
      background: #00d084;
      color: black;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00ff9d;
    }

    .toggle {
      color: #00d084;
      cursor: pointer;
      font-weight: bold;
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #00ff9d;

</head>
