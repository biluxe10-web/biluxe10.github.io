    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biluxe10 | Login & Signup</title>

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif;}
    body {
      background: linear-gradient(135deg, #000, #111);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-container {
      width: 420px;
      background: rgba(255, 215, 0, 0.05);
      border: 1px solid gold;
      border-radius: 20px;
      padding: 35px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.25);
      backdrop-filter: blur(8px);
    }
    h1 {
      color: gold;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    form {display: flex; flex-direction: column; gap: 15px;}
    input {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    .password-box {position: relative;}
    .toggle-eye {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
    }
    button {
      background: gold;
      color: black;
      border: none;
      border-radius: 30px;
      padding: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ffcc00;
      transform: scale(1.05);
    }
    .switch {margin-top: 15px; color: #aaa; font-size: 14px;}
    .switch span {color: gold; cursor: pointer; font-weight: 600;}
  </style>
</head>
<body>
  <div class="auth-container">
    <h1 id="form-title">Login</h1>

    <form id="auth-form">
      <div id="signup-fields" style="display: none;">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="text" id="referral" placeholder="Referral Code (optional)" />
      </div>

      <input type="email" id="email" placeholder="Email" required />

      <div class="password-box">
        <input type="password" id="password" placeholder="Password" required />
        <span class="toggle-eye" id="toggle-eye">üëÅÔ∏è</span>
      </div>

      <button type="submit" id="submit-btn">Login</button>
    </form>

    <p class="switch">
      Don‚Äôt have an account? <span id="toggle">Signup</span>
    </p>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
   const SUPABASE_URL = "https://cisbvzecomyueslqkmbd.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpc2J2emVjb215dWVzbHFrbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDMwNTIsImV4cCI6MjA3NTQ3OTA1Mn0.hUNwgoIt-hgh21a1WNqsGkC2QC6mpwAcio5ek86kAfc";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById("auth-form");
    const formTitle = document.getElementById("form-title");
    const signupFields = document.getElementById("signup-fields");
    const toggle = document.getElementById("toggle");
    const submitBtn = document.getElementById("submit-btn");
    const toggleEye = document.getElementById("toggle-eye");
    const passwordInput = document.getElementById("password");

    let isSignup = false;

    // üëÅÔ∏è Password show/hide toggle
    toggleEye.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      toggleEye.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });

    // üîÑ Switch between login and signup
    toggle.addEventListener("click", () => {
      isSignup = !isSignup;
      formTitle.textContent = isSignup ? "Signup" : "Login";
      signupFields.style.display = isSignup ? "block" : "none";
      submitBtn.textContent = isSignup ? "Signup" : "Login";
      toggle.textContent = isSignup ? "Login" : "Signup";
    });

    // üöÄ Form submit (login/signup)
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (isSignup) {
        const name = document.getElementById("name").value;
        const referral = document.getElementById("referral").value;

        const { data, error } = await client.auth.signUp({
          email,
          password,
          options: { data: { name, referral } },
        });
        if (error) return alert(error.message);
        alert("Signup successful!");
        window.location.href = "dashboard.html"; // Redirect after signup
      } else {
        const { data, error } = await client.auth.signInWithPassword({ email, password });
        if (error) return alert(error.message);
        alert("Login successful!");
        window.location.href = "dashboard.html"; // Redirect after login
      }
    });
  </script>
</body>
</html>
