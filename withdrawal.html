<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Biluxe10 — Withdraw</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">Biluxe10</div>
      <ul class="menu">
        <li><a href="dashboard.html">🏠 Dashboard</a></li>
        <li><a href="earnings.html">💰 Earnings</a></li>
        <li><a href="transactions.html">📜 Transactions</a></li>
        <li><a href="myteam.html">👥 My Team</a></li>
        <li><a href="profile.html">🙍 Profile</a></li>
        <li><a href="withdraw.html" class="active">💸 Withdraw</a></li>
        <li><a href="support.html">💬 Support</a></li>
        <li><a href="#" id="wd-logout">🚪 Logout</a></li>
      </ul>
    </aside>

    <main class="main">
      <div class="header"><div class="h-title">Withdraw Funds</div></div>
      <div class="card">
        <div class="form-row">
          <label>Available Balance</label>
          <div id="availBalance" style="font-weight:800">₹0</div>
        </div>
        <div class="form-row">
          <label>Enter Amount</label>
          <input id="wd-amount" class="input" type="number" placeholder="Amount in ₹"/>
        </div>
        <div class="form-row">
          <label>UPI ID or Bank Account</label>
          <input id="wd-method" class="input" placeholder="example@upi or account details"/>
        </div>
        <div style="display:flex;gap:10px">
          <button id="wd-request" class="btn">Request Withdraw</button>
          <button id="wd-history" class="button-muted">View History</button>
        </div>
        <p id="wd-msg" style="display:none;color:crimson;margin-top:10px"></p>
      </div>

      <div class="card">
        <h3>Recent Withdrawal Requests</h3>
        <table class="table" id="wd-table">
          <thead><tr><th>Amount</th><th>Method</th><th>Date</th><th>Status</th></tr></thead>
          <tbody id="wd-body"><tr><td colspan="4" style="color:var(--muted)">Loading...</td></tr></tbody>
        </table>
      </div>
    </main>
  </div>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/withdraw.js"></script>
  <script type="module" src="js/logout.js"></script>
</body>
</html>
