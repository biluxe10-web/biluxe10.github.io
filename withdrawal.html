<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Withdraw</title>
<style>
  body{margin:0;font-family:Poppins,Arial;background:linear-gradient(180deg,#f7fff9,#fff)}
  .main{padding:28px;margin-left:120px}
  .card{background:#fff;padding:18px;border-radius:12px;box-shadow:0 6px 20px rgba(12,18,25,0.05);margin-bottom:14px}
  .input{padding:10px;border-radius:8px;border:1px solid #eef6f1;width:100%}
  button.btn{background:#0aa66b;color:#fff;padding:10px 12px;border-radius:8px;border:none;cursor:pointer}
  table{width:100%;border-collapse:collapse;margin-top:12px}
  th,td{padding:12px;border-bottom:1px solid #f3f7f5;color:#6b7280}
</style>
</head>
<body>
  <main class="main">
    <h2>Request Withdrawal</h2>
    <div class="card">
      <div style="display:flex;gap:12px;align-items:center">
        <div><div style="color:#6b7280">Available Balance</div><div id="availBal" style="font-weight:800;font-size:20px">â‚¹0</div></div>
        <div style="flex:1">
          <label class="muted">Amount</label><input id="wdAmount" class="input" type="number" placeholder="Enter amount">
          <label class="muted" style="margin-top:8px">UPI / Bank</label><input id="wdMethod" class="input" placeholder="example@upi or bank details">
          <div style="margin-top:8px"><button id="wdRequest" class="btn">Request Withdraw</button></div>
          <p id="wdMsg" style="color:crimson;display:none"></p>
        </div>
      </div>
    </div>

    <div class="card">
      <h3>Withdrawal History</h3>
      <table><thead><tr><th>Amount</th><th>Method</th><th>Date</th><th>Status</th></tr></thead>
        <tbody id="wdBody"><tr><td colspan="4" style="color:#6b7280">Loading...</td></tr></tbody>
      </table>
    </div>
  </main>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/withdrawal.js"></script>
</body>
                            </html>
