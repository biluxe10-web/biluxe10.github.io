<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Profile</title>
<style>
  body{margin:0;font-family:Poppins,Arial;background:linear-gradient(180deg,#f7fff9,#fff)}
  .main{padding:28px;margin-left:120px}
  .card{background:#fff;padding:18px;border-radius:12px;box-shadow:0 6px 20px rgba(12,18,25,0.05);display:flex;gap:18px;align-items:center}
  .avatar{width:90px;height:90px;border-radius:12px;background:#eafaf0;display:flex;align-items:center;justify-content:center;color:#0a6a45;font-weight:700}
  .form-row{margin-bottom:12px}
  input.input{width:100%;padding:10px;border-radius:8px;border:1px solid #eef6f1}
  button.btn{background:#0aa66b;color:#fff;padding:10px 12px;border-radius:8px;border:none;cursor:pointer}
  .muted{color:#6b7280}
</style>
</head>
<body>
  <main class="main">
    <h2>Profile Settings</h2>
    <div class="card">
      <div style="text-align:center">
        <div class="avatar" id="profAvatar">U</div>
        <div style="margin-top:8px;color:#6b7280">Upload photo</div>
        <input id="profFile" type="file" accept="image/*" style="margin-top:8px">
      </div>
      <div style="flex:1">
        <div class="form-row"><label class="muted">Full name</label><input id="profName" class="input"></div>
        <div class="form-row"><label class="muted">Email</label><input id="profEmail" class="input" disabled></div>
        <div class="form-row"><label class="muted">Phone</label><input id="profPhone" class="input"></div>
        <div style="display:flex;gap:8px"><button id="saveProfile" class="btn">Save</button><button id="chgPass" class="button-muted">Change password</button></div>
        <p id="profMsg" style="color:crimson;display:none"></p>
      </div>
    </div>
  </main>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/profile.js"></script>
</body>
</html>
