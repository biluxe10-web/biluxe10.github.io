<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biluxe10 - Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDxxkC9iD1V1w-53Kf4oBrHEXlBLvCc7sE",
      authDomain: "biluxe10-3e894.firebaseapp.com",
      projectId: "biluxe10-3e894",
      storageBucket: "biluxe10-3e894.firebasestorage.app",
      messagingSenderId: "804749588233",
      appId: "1:804749588233:web:7777648c0c7834733c05d8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // User Check
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userEmail").textContent = user.email;
      } else {
        window.location.href = "login.html";
      }
    });

    // Logout
    function logoutUser() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
    window.logoutUser = logoutUser;
  </script>
</head>
<body>

  <div class="sidebar">
    <h2>Biluxe10</h2>
    <ul>
      <li><a href="dashboard.html" class="active">Dashboard</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="withdrawal.html">Withdrawal</a></li>
      <li><a href="referral.html">Referral</a></li>
      <li><a href="#" onclick="logoutUser()">Logout</a></li>
    </ul>
  </div>

  <div class="main-content">
    <h1>Welcome, <span id="userEmail"></span></h1>

    <div class="cards">
      <div class="card">
        <h3>Total Earning</h3>
        <p>₹2,40,000</p>
      </div>
      <div class="card">
        <h3>Active Commission</h3>
        <p>₹1,20,000</p>
      </div>
      <div class="card">
        <h3>Passive Commission</h3>
        <p>₹24,000</p>
      </div>
    </div>
  </div>

</body>
</html>
