 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biluxe10 Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #012d26, #016b59);
      color: white;
      min-height: 100vh;
    }
    header {
      background: #014033;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
    }
    header h1 {
      font-size: 20px;
      color: #f5c542;
    }
    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }
    .menu {
      display: none;
      position: absolute;
      right: 20px;
      top: 60px;
      background: #013328;
      border-radius: 10px;
      overflow: hidden;
    }
    .menu.active { display: block; }
    .menu a {
      display: block;
      text-decoration: none;
      color: white;
      padding: 12px 15px;
    }
    .menu a:hover { background: rgba(255,215,0,0.15); }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #014f3f;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .card:hover { transform: translateY(-5px); }
    .card h3 { color: #f5c542; }
  </style>
</head>
<body>
  <header>
    <h1>Biluxe10 Dashboard</h1>
    <button class="menu-btn">â‹®</button>
    <div class="menu" id="menu">
      <a href="dashboard.html">ðŸ’° Earnings</a>
      <a href="team.html">ðŸ‘¥ Team Members</a>
      <a href="withdrawal.html">ðŸ’³ Withdrawals</a>
      <a href="profile.html">ðŸ‘¤ Profile</a>
      <a href="referral.html">ðŸ”— Referral</a>
      <a href="support.html">ðŸ“¢ Support</a>
      <a href="auth.html" onclick="localStorage.clear()">ðŸšª Logout</a>
    </div>
  </header>

  <div class="cards">
    <div class="card"><h3>Todayâ€™s Earning</h3><p id="todayEarning">â‚¹0</p></div>
    <div class="card"><h3>Last 7 Days</h3><p id="weekEarning">â‚¹0</p></div>
    <div class="card"><h3>Last 30 Days</h3><p id="monthEarning">â‚¹0</p></div>
    <div class="card"><h3>All Time</h3><p id="totalEarning">â‚¹0</p></div>
    <div class="card"><h3>Active Income</h3><p id="activeIncome">â‚¹0</p></div>
    <div class="card"><h3>Passive Income</h3><p id="passiveIncome">â‚¹0</p></div>
    <div class="card"><h3>Ads Bonus</h3><p id="bonusIncome">â‚¹0</p></div>
  </div>

  <script type="module">
    import { app, db } from "./firebase.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const email = localStorage.getItem("userEmail");
    document.querySelector(".menu-btn").onclick = () => {
      document.getElementById("menu").classList.toggle("active");
    };

    async function loadEarnings() {
      if (!email) return;
      const ref = doc(db, "users", email);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const d = snap.data();
        document.getElementById("todayEarning").innerText = "â‚¹" + (d.todayEarning || 0);
        document.getElementById("weekEarning").innerText = "â‚¹" + (d.weekEarning || 0);
        document.getElementById("monthEarning").innerText = "â‚¹" + (d.monthEarning || 0);
        document.getElementById("totalEarning").innerText = "â‚¹" + (d.totalEarnings || 0);
        document.getElementById("activeIncome").innerText = "â‚¹" + (d.activeIncome || 0);
        document.getElementById("passiveIncome").innerText = "â‚¹" + (d.passiveIncome || 0);
        document.getElementById("bonusIncome").innerText = "â‚¹" + (d.bonusIncome || 0);
      }
    }
    loadEarnings();
  </script>
</body>
</html>
