<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Biluxe10 ‚Äî Dashboard</title>
<style>
  :root{ --bg:#ffffff; --card:#ffffff; --accent:#0aa66b; --muted:#6b7280; --text:#0f1724; --glass: rgba(10,166,107,0.06);}
  *{box-sizing:border-box;font-family:Poppins,Inter,Arial,sans-serif}
  body{margin:0;background:linear-gradient(180deg,#f7fff9 0%, #ffffff 100%);color:var(--text);min-height:100vh;overflow-x:hidden}
  /* animated background shapes */
  .bg-anim{position:fixed;inset:0;z-index:-1;pointer-events:none}
  .shape{position:absolute;border-radius:40%;filter:blur(60px);opacity:0.18;transform:translate3d(0,0,0);animation:float 8s ease-in-out infinite}
  .s1{width:480px;height:480px;left:-120px;top:-80px;background:linear-gradient(135deg,#e6fff5,#d0fee8)}
  .s2{width:320px;height:320px;right:-80px;bottom:-120px;background:linear-gradient(135deg,#f0fff7,#d9fdef);animation-duration:10s}
  @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-24px)}100%{transform:translateY(0)}}
  /* layout */
  .app{display:flex;min-height:100vh;transition:all .25s ease}
  .sidebar{width:84px;background:linear-gradient(180deg,#0aa66b, #078a54);color:#fff;padding:18px;border-radius:0 12px 12px 0;display:flex;flex-direction:column;gap:14px;align-items:center;position:fixed;left:18px;top:18px;bottom:18px;z-index:10;transition:transform .35s ease}
  .sidebar.collapsed{transform:translateX(-68px) scale(.98);opacity:.98}
  .logo{width:44px;height:44px;border-radius:10px;background:#fff;color:#0aa66b;display:flex;align-items:center;justify-content:center;font-weight:700}
  .menu{list-style:none;padding:0;margin:16px 0 0;display:flex;flex-direction:column;gap:10px}
  .menu a{display:flex;align-items:center;gap:10px;color:#fff;text-decoration:none;padding:10px;border-radius:10px;font-weight:600}
  .menu a.active{background:rgba(255,255,255,0.12)}
  .main{margin-left:130px;padding:28px 36px;flex:1;transition:margin .3s ease}
  .header{display:flex;justify-content:space-between;align-items:center;gap:20px;margin-bottom:18px}
  .h-title{font-size:20px;font-weight:700}
  .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px}
  .card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 8px 24px rgba(16,24,40,0.06);transition:transform .25s ease;animation:pop .45s;overflow:hidden}
  .card:hover{transform:translateY(-6px)}
  .card h3{margin:0;color:var(--muted);font-size:14px}
  .card p{font-size:22px;margin-top:8px;font-weight:700;color:var(--text)}
  .share{margin-top:20px;background:linear-gradient(180deg,#fff,#fbfff9);padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(12,18,25,0.04)}
  input#refLink{padding:10px;border:1px solid #eef6f1;width:360px;border-radius:10px;margin-right:8px}
  button#copyBtn{background:var(--accent);border:none;color:#fff;padding:10px 12px;border-radius:8px;cursor:pointer}
  .social img{width:34px;margin-left:8px;cursor:pointer;vertical-align:middle}
  .table{width:100%;border-collapse:collapse;margin-top:12px}
  .table th, .table td{padding:12px;text-align:left;border-bottom:1px solid #f1f5f4;color:var(--muted)}
  .avatar{width:48px;height:48px;border-radius:10px;background:linear-gradient(90deg,#dff7ed,#bff0d7);display:flex;align-items:center;justify-content:center;font-weight:700;color:#076a49}
  .toggle{position:fixed;left:120px;top:22px;background:#fff;padding:8px;border-radius:10px;box-shadow:0 6px 18px rgba(12,18,25,0.08);cursor:pointer;z-index:20}
  @keyframes pop{from{transform:translateY(10px);opacity:0}to{transform:none;opacity:1}}
  /* smaller screens */
  @media(max-width:900px){
    .sidebar{left:8px;top:12px;bottom:12px}
    .main{margin-left:84px;padding:20px}
  }
</style>
</head>
<body>
  <div class="bg-anim">
    <div class="shape s1"></div>
    <div class="shape s2"></div>
  </div>

  <div class="toggle" id="toggleBtn">‚ò∞</div>

  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="logo">B10</div>
      <ul class="menu">
        <li><a href="dashboard.html" class="active">üè†</a></li>
        <li><a href="earnings.html">üí∞</a></li>
        <li><a href="transactions.html">üìú</a></li>
        <li><a href="team.html">üë•</a></li>
        <li><a href="profile.html">üôç</a></li>
        <li><a href="withdrawal.html">üí∏</a></li>
        <li><a href="support.html">üí¨</a></li>
      </ul>
    </aside>

    <main class="main">
      <div class="header">
        <div>
          <div class="h-title">Welcome back, <span id="userName">Loading...</span></div>
          <div style="color:var(--muted);font-size:13px" id="userId">UID: ‚Äî</div>
        </div>
        <div style="display:flex;gap:12px;align-items:center">
          <div class="avatar" id="avatar">U</div>
        </div>
      </div>

      <div class="cards">
        <div class="card"><h3>Today's Earnings</h3><p id="todayEarning">‚Çπ0</p></div>
        <div class="card"><h3>Last 7 Days</h3><p id="weekEarning">‚Çπ0</p></div>
        <div class="card"><h3>Last 30 Days</h3><p id="monthEarning">‚Çπ0</p></div>
        <div class="card"><h3>All Time</h3><p id="totalEarning">‚Çπ0</p></div>
      </div>

      <div class="share">
        <h3 style="margin:0 0 8px">Referral Link</h3>
        <div style="display:flex;align-items:center;gap:8px">
          <input id="refLink" readonly>
          <button id="copyBtn">Copy</button>
          <div class="social" style="margin-left:auto">

          </div>
        </div>
      </div>

      <div style="margin-top:20px" class="card">
        <h3 style="margin:0 0 10px">Recent Transactions</h3>
        <table class="table"><thead><tr><th>Type</th><th>Amount</th><th>Date</th><th>Status</th></tr></thead>
          <tbody id="recentBody"><tr><td colspan="4" style="color:var(--muted)">Loading...</td></tr></tbody>
        </table>
      </div>

    </main>
  </div>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/dashboard.js"></script>
<script>
  // sidebar toggle (always collapsible on both desktop and mobile)
  const sidebar = document.getElementById('sidebar');
  const toggleBtn = document.getElementById('toggleBtn');
  let collapsed = false;
  toggleBtn.addEventListener('click', ()=>{
    collapsed = !collapsed;
    if(collapsed) sidebar.classList.add('collapsed');
    else sidebar.classList.remove('collapsed');
  });
</script>
</body>
