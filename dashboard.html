<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Dashboard | Biluxe10</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg,#1c1c1c,#2a2a2a);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .card {
      background: rgba(255,255,255,0.08);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 350px;
    }
    button {
      margin-top: 20px;
      background: #00ffd0;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #00cfa4; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome, <span id="user-email">User</span> ðŸ‘‹</h2>
    <p id="user-status">Checking your payment status...</p>
    <button id="logout">Logout</button>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://cisbvzecomyueslqkmbd.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpc2J2emVjb215dWVzbHFrbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDMwNTIsImV4cCI6MjA3NTQ3OTA1Mn0.hUNwgoIt-hgh21a1WNqsGkC2QC6mpwAcio5ek86kAfc";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const emailEl = document.getElementById("user-email");
    const statusEl = document.getElementById("user-status");
    const logoutBtn = document.getElementById("logout");

    // ðŸ§  Get user session
    window.addEventListener("load", async () => {
      const { data } = await client.auth.getSession();
      const user = data?.session?.user;
      if (!user) {
        alert("Session expired. Please login again.");
        window.location.href = "auth.html";
        return;
      }

      emailEl.textContent = user.email;

      // Fetch payment status
      const { data: payments } = await client
        .from("payments")
        .select("status")
        .eq("user_id", user.id)
        .order("created_at", { ascending: false })
        .limit(1);

      if (payments && payments.length > 0) {
        statusEl.textContent = "Payment Status: " + payments[0].status.toUpperCase();
      } else {
        statusEl.textContent = "No payment record found.";
      }
    });

    // ðŸšª Logout
    logoutBtn.addEventListener("click", async () => {
      await client.auth.signOut();
      alert("Logged out successfully!");
      window.location.href = "auth.html";
    });
  </script>
</body>
</html>
