<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .card {
      background: #fff;
      color: #333;
      border-radius: 12px;
      padding: 20px;
      margin: 10px auto;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .pending {
      background: #ffcc00;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h1>Welcome to Your Dashboard</h1>
  <div id="dashboard"></div>

  <script>
    const SUPABASE_URL = "https://cisbvzecomyueslqkmbd.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpc2J2emVjb215dWVzbHFrbWJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDMwNTIsImV4cCI6MjA3NTQ3OTA1Mn0.hUNwgoIt-hgh21a1WNqsGkC2QC6mpwAcio5ek86kAfc";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadDashboard() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        document.getElementById('dashboard').innerHTML = "<div class='pending'>Please log in first.</div>";
        return;
      }

      const { data, error } = await supabase
        .from('users')
        .select('*')
        .eq('id', user.id)
        .single();

      if (error || !data) {
        document.getElementById('dashboard').innerHTML = "<div class='pending'>User data not found.</div>";
        return;
      }

      if (!data.verified) {
        document.getElementById('dashboard').innerHTML = "<div class='pending'>Your account is pending admin verification.</div>";
        return;
      }

      document.getElementById('dashboard').innerHTML = `
        <div class='card'>
          <h3>Total Earnings</h3>
          <p>₹${data.total_earnings}</p>
        </div>
        <div class='card'>
          <h3>Total Withdrawals</h3>
          <p>₹${data.total_withdrawals}</p>
        </div>
        <div class='card'>
          <h3>Referral Bonus</h3>
          <p>₹${data.referral_bonus}</p>
        </div>
        <div class='card'>
          <h3>Team Members</h3>
          <p>${data.team_members}</p>
        </div>
      `;
    }

    loadDashboard();
  </script>

</body>
</html>
