    <style>

        .btn-primary { background: var(--primary); color: white; }

        .notification-item {
            background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); padding: 1.5rem; margin-bottom: 1rem;
            border-left: 4px solid var(--primary); transition: all 0.3s ease;

        .notification-item.unread { border-left-color: #EF4444; background: #FEF2F2; }

        .notification-actions {

        .action-btn {
            background: none; border: none; color: var(--primary); cursor: pointer; font-size: 0.8rem;

        .empty-state {
            text-align: center; padding: 3rem; color: var(--gray);
        }
        .empty-state i { font-size: 3rem; margin-bottom: 1rem; color: var(--primary); }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class="fas fa-rocket"></i>Biluxe10 Affiliate</div>

        <div class="user-section">
            <div class="user-balance"><i class="fas fa-wallet"></i>â‚¹<span id="currentBalance">0.00</span></div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 style="font-size: 2.2rem; margin-bottom: 0.5rem;">Notifications ðŸ””</h1>
            <p>Stay updated with your account activity</p>
        </div>

        <div class="notifications-header">
            <h2 style="color: var(--dark);">Your Notifications</h2>
            <button class="btn btn-primary" onclick="markAllAsRead()">
                <i class="fas fa-check-double"></i> Mark All as Read
            </button>
        </div>

        <div id="notificationsList">
            <div class="empty-state">
                <i class="fas fa-bell-slash"></i>
                <h3>No notifications</h3>
                <p>You're all caught up!</p>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDxxkC9iD1V1w-53Kf4oBrHEXlBLvCc7sE",
            authDomain: "biluxe10-3e894.firebaseapp.com",
            projectId: "biluxe10-3e894",
            storageBucket: "biluxe10-3e894.firebasestorage.app",
            messagingSenderId: "804749588233",
            appId: "1:804749588233:web:7777648c0c7834733c05d8"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        auth.onAuthStateChanged((user) => {
            if (user) {
                loadNotifications(user.uid);
                setupRealTimeBalance(user.uid);
                
                // Real-time listener for new notifications
                db.collection('notifications')
                    .where('userId', '==', user.uid)
                    .orderBy('timestamp', 'desc')
                    .onSnapshot((snapshot) => {
                        loadNotifications(user.uid);
                    });
            } else {
                window.location.href = 'auth.html';
            }
        });

        function setupRealTimeBalance(userId) {
            db.collection('user_collections').doc(userId).onSnapshot((doc) => {
                if (doc.exists) {
                    const userData = doc.data();
                    document.getElementById('currentBalance').textContent = (userData.balance || 0).toFixed(2);
                }
            });
        }

        async function loadNotifications(userId) {
            try {
                const notificationsSnapshot = await db.collection('notifications')
                    .where('userId', '==', userId)
                    .orderBy('timestamp', 'desc')
                    .get();

                const notificationsList = document.getElementById('notificationsList');
                notificationsList.innerHTML = '';

                if (notificationsSnapshot.empty) {
                    notificationsList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-bell-slash"></i>
                            <h3>No notifications</h3>
                            <p>You're all caught up!</p>
                        </div>
                    `;
                    return;
                }

                notificationsSnapshot.forEach(doc => {
                    const notification = doc.data();
                    const notificationItem = document.createElement('div');
                    notificationItem.className = `notification-item ${notification.isRead ? 'read' : 'unread'}`;
                    
                    notificationItem.innerHTML = `
                        <div class="notification-header">
                            <div class="notification-title">${notification.title}</div>
                            <div class="notification-time">${formatTime(notification.timestamp?.toDate())}</div>
                        </div>
                        <div class="notification-message">${notification.message}</div>
                        <div class="notification-actions">
                            ${!notification.isRead ? `
                                <button class="action-btn" onclick="markAsRead('${doc.id}')">
                                    <i class="fas fa-check"></i> Mark as Read
                                </button>
                            ` : ''}
                            <button class="action-btn" onclick="deleteNotification('${doc.id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    `;
                    
                    notificationsList.appendChild(notificationItem);
                });
            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        function formatTime(date) {
            if (!date) return '';
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString();
        }

        async function markAsRead(notificationId) {
            try {
                await db.collection('notifications').doc(notificationId).update({
                    isRead: true
                });
            } catch (error) {
                console.error('Error marking as read:', error);
            }
        }

        async function markAllAsRead() {
            const user = auth.currentUser;
            if (!user) return;

            try {
                const notificationsSnapshot = await db.collection('notifications')
                    .where('userId', '==', user.uid)
                    .where('isRead', '==', false)
                    .get();

                const batch = db.batch();
                notificationsSnapshot.forEach(doc => {
                    batch.update(doc.ref, { isRead: true });
                });

                await batch.commit();
                alert('All notifications marked as read!');
            } catch (error) {
                console.error('Error marking all as read:', error);
                alert('Error marking notifications as read');
            }
        }

        async function deleteNotification(notificationId) {
            if (confirm('Are you sure you want to delete this notification?')) {
                try {
                    await db.collection('notifications').doc(notificationId).delete();
                } catch (error) {
                    console.error('Error deleting notification:', error);
                }
            }
        }
    </script>
</body>
