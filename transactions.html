<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Biluxe10 Affiliate</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <style>
        :root {
            --primary: #10B981; --accent: #F59E0B; --purple: #8B5CF6; --blue: #3B82F6;
            --light: #F8FAFC; --dark: #1E293B; --gray: #64748B;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%); min-height: 100vh; }
        
        .navbar {
            background: linear-gradient(135deg, var(--primary), #047857); padding: 1rem 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 1.8rem; font-weight: 800; color: white; display: flex; align-items: center; gap: 0.5rem; }
        .nav-links { display: flex; gap: 0.5rem; }
        .nav-links a {
            text-decoration: none; color: white; font-weight: 500; padding: 0.75rem 1.25rem; border-radius: 10px;
            display: flex; align-items: center; gap: 0.5rem;
        }
        .nav-links a:hover, .nav-links a.active { background: rgba(255, 255, 255, 0.2); }
        .user-section { display: flex; align-items: center; gap: 1rem; }
        .user-balance {
            background: linear-gradient(135deg, var(--primary), #047857); color: white; padding: 0.75rem 1.5rem;
            border-radius: 25px; font-weight: 700; display: flex; align-items: center; gap: 0.5rem;
        }
        
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1.5rem; }
        .page-header {
            background: linear-gradient(135deg, var(--primary), #047857); color: white; padding: 2rem;
            border-radius: 20px; margin-bottom: 2rem;
        }
        
        .filters {
            background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); padding: 1.5rem; margin-bottom: 2rem;
            display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;
        }
        .filter-group { display: flex; align-items: center; gap: 0.5rem; }
        .filter-group label { font-weight: 600; color: var(--dark); }
        .filter-group select, .filter-group input {
            padding: 0.75rem; border: 2px solid #e2e8f0; border-radius: 8px; min-width: 150px;
        }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #059669; }
        
        .transactions-table {
            background: white; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow: hidden;
        }
        .table-header {
            background: var(--primary); color: white; padding: 1.5rem; display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr; font-weight: 600;
        }
        .table-row {
            display: grid; grid-template-columns: 1fr 1fr 1fr 1fr 1fr; padding: 1.5rem;
            border-bottom: 1px solid #f1f5f9; align-items: center; transition: all 0.3s ease;
        }
        .table-row:hover { background: #f8fafc; }
        
        .type-commission { color: var(--primary); font-weight: 600; background: #D1FAE5; padding: 0.4rem 0.8rem; border-radius: 15px; display: inline-block; }
        .type-withdrawal { color: #EF4444; font-weight: 600; background: #FEE2E2; padding: 0.4rem 0.8rem; border-radius: 15px; display: inline-block; }
        .type-package_purchase { color: var(--accent); font-weight: 600; background: #FEF3C7; padding: 0.4rem 0.8rem; border-radius: 15px; display: inline-block; }
        .type-bonus { color: var(--purple); font-weight: 600; background: #EDE9FE; padding: 0.4rem 0.8rem; border-radius: 15px; display: inline-block; }
        .type-refund { color: var(--blue); font-weight: 600; background: #DBEAFE; padding: 0.4rem 0.8rem; border-radius: 15px; display: inline-block; }
        
        .status-completed { color: var(--primary); font-weight: 600; }
        .status-pending { color: var(--accent); font-weight: 600; }
        .status-failed { color: #EF4444; font-weight: 600; }

        .amount-positive { color: var(--primary); font-weight: 700; }
        .amount-negative { color: #EF4444; font-weight: 700; }
        
        .no-transactions { text-align: center; padding: 3rem; color: var(--gray); }
        .loading { text-align: center; padding: 2rem; color: var(--gray); }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class="fas fa-rocket"></i>Biluxe10 Affiliate</div>
        <div class="nav-links">
            <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="earnings.html"><i class="fas fa-chart-line"></i> Earnings</a>
            <a href="packages.html"><i class="fas fa-cube"></i> Packages</a>
            <a href="referral.html"><i class="fas fa-users"></i> Referral</a>
            <a href="myteam.html"><i class="fas fa-network-wired"></i> My Team</a>
            <a href="withdrawal.html"><i class="fas fa-wallet"></i> Withdrawal</a>
            <a href="transactions.html" class="active"><i class="fas fa-exchange-alt"></i> Transactions</a>
            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
            <a href="support.html"><i class="fas fa-headset"></i> Support</a>
        </div>
        <div class="user-section">
            <div class="user-balance"><i class="fas fa-wallet"></i>‚Çπ<span id="currentBalance">0.00</span></div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 style="font-size: 2.2rem; margin-bottom: 0.5rem;">Transaction History üìä</h1>
            <p>Track all your earnings, purchases, and withdrawals</p>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label>Type:</label>
                <select id="typeFilter">
                    <option value="">All Types</option>
                    <option value="commission">Commissions</option>
                    <option value="withdrawal">Withdrawals</option>
                    <option value="package_purchase">Package Purchases</option>
                    <option value="bonus">Bonuses</option>
                    <option value="refund">Refunds</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status:</label>
                <select id="statusFilter">
                    <option value="">All Status</option>
                    <option value="completed">Completed</option>
                    <option value="pending">Pending</option>
                    <option value="failed">Failed</option>
                </select>
            </div>
            <div class="filter-group">
                <label>From:</label>
                <input type="date" id="dateFrom">
            </div>
            <div class="filter-group">
                <label>To:</label>
                <input type="date" id="dateTo">
            </div>
            <button class="btn btn-primary" onclick="applyFilters()">
                <i class="fas fa-filter"></i> Apply Filters
            </button>
            <button class="btn" onclick="resetFilters()" style="background: var(--light);">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>

        <div class="transactions-table">
            <div class="table-header">
                <div>üìÖ Date & Time</div>
                <div>üéØ Type</div>
                <div>üìù Description</div>
                <div>üí∞ Amount</div>
                <div>‚úÖ Status</div>
            </div>
            <div id="transactionsList">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading transactions...
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDxxkC9iD1V1w-53Kf4oBrHEXlBLvCc7sE",
            authDomain: "biluxe10-3e894.firebaseapp.com",
            projectId: "biluxe10-3e894",
            storageBucket: "biluxe10-3e894.firebasestorage.app",
            messagingSenderId: "804749588233",
            appId: "1:804749588233:web:7777648c0c7834733c05d8"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentFilters = {};

        // üî• AUTO CREATE COLLECTIONS WITH SAMPLE DATA
        async function initializeCollections() {
            try {
                // Check if collections exist and create sample data
                const transactionsSnapshot = await db.collection('transactions').limit(1).get();
                
                if (transactionsSnapshot.empty && currentUser) {
                    console.log('üîÑ Creating transactions collection with sample data...');
                    
                    // Create sample transactions
                    const sampleTransactions = [
                        {
                            userId: currentUser.uid,
                            type: 'commission',
                            amount: 500,
                            description: 'Direct referral commission from John',
                            status: 'completed',
                            timestamp: new Date(Date.now() - 5 * 24 * 60 * 60 * 1000) // 5 days ago
                        },
                        {
                            userId: currentUser.uid,
                            type: 'withdrawal',
                            amount: 300,
                            description: 'Withdrawal to UPI - 9019254743@axl',
                            status: 'pending',
                            timestamp: new Date(Date.now() - 2 * 24 * 60 * 60 * 1000) // 2 days ago
                        },
                        {
                            userId: currentUser.uid,
                            type: 'package_purchase',
                            amount: 999,
                            description: 'Starter Success Pack purchase',
                            status: 'completed',
                            timestamp: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000) // 7 days ago
                        },
                        {
                            userId: currentUser.uid,
                            type: 'bonus',
                            amount: 100,
                            description: 'Welcome bonus for new registration',
                            status: 'completed',
                            timestamp: new Date(Date.now() - 10 * 24 * 60 * 60 * 1000) // 10 days ago
                        },
                        {
                            userId: currentUser.uid,
                            type: 'commission',
                            amount: 250,
                            description: 'Team commission from level 1',
                            status: 'completed',
                            timestamp: new Date(Date.now() - 1 * 24 * 60 * 60 * 1000) // 1 day ago
                        }
                    ];

                    for (const transaction of sampleTransactions) {
                        await db.collection('transactions').add(transaction);
                    }
                    console.log('‚úÖ Sample transactions created');
                }
            } catch (error) {
                console.log('Transactions collection initialization completed');
            }
        }

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                await initializeCollections(); // Wait for collections to be ready
                loadTransactions(user.uid);
                setupRealTimeBalance(user.uid);
                
                // Real-time listener for new transactions
                db.collection('transactions')
                    .where('userId', '==', user.uid)
                    .orderBy('timestamp', 'desc')
                    .onSnapshot((snapshot) => {
                        loadTransactions(user.uid, currentFilters);
                    });
            } else {
                window.location.href = 'auth.html';
            }
        });

        function setupRealTimeBalance(userId) {
            db.collection('user_collections').doc(userId).onSnapshot((doc) => {
                if (doc.exists) {
                    const userData = doc.data();
                    document.getElementById('currentBalance').textContent = (userData.balance || 0).toFixed(2);
                }
            });
        }

        async function loadTransactions(userId, filters = {}) {
            try {
                let query = db.collection('transactions')
                    .where('userId', '==', userId)
                    .orderBy('timestamp', 'desc');

                const transactionsSnapshot = await query.get();
                const transactionsList = document.getElementById('transactionsList');
                transactionsList.innerHTML = '';

                if (transactionsSnapshot.empty) {
                    transactionsList.innerHTML = `
                        <div class="no-transactions">
                            <i class="fas fa-exchange-alt" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                            <h3>No transactions found</h3>
                            <p>Your transaction history will appear here</p>
                        </div>
                    `;
                    return;
                }

                let hasFilteredResults = false;

                transactionsSnapshot.forEach(doc => {
                    const transaction = doc.data();
                    const transactionDate = transaction.timestamp.toDate();

                    // Apply filters
                    if (filters.type && transaction.type !== filters.type) return;
                    if (filters.status && transaction.status !== filters.status) return;
                    
                    // Date filters
                    const dateFrom = filters.dateFrom ? new Date(filters.dateFrom) : null;
                    const dateTo = filters.dateTo ? new Date(filters.dateTo) : null;
                    
                    if (dateFrom && transactionDate < dateFrom) return;
                    if (dateTo) {
                        const toDate = new Date(dateTo);
                        toDate.setDate(toDate.getDate() + 1);
                        if (transactionDate >= toDate) return;
                    }

                    hasFilteredResults = true;

                    const typeClass = `type-${transaction.type}`;
                    // ‚úÖ FIXED: SHOW MONEY CREDITED/DEBITED PROPERLY
                    const amountClass = transaction.type === 'withdrawal' || transaction.type === 'package_purchase' ? 'amount-negative' : 'amount-positive';
                    const amountSign = transaction.type === 'withdrawal' || transaction.type === 'package_purchase' ? '-' : '+';
                    const typeText = transaction.type.replace('_', ' ').toUpperCase();

                    const row = document.createElement('div');
                    row.className = 'table-row';
                    
                    row.innerHTML = `
                        <div>
                            <div style="font-weight: 600;">${transactionDate.toLocaleDateString()}</div>
                            <div style="font-size: 0.8rem; color: var(--gray);">${transactionDate.toLocaleTimeString()}</div>
                        </div>
                        <div><span class="${typeClass}">${typeText}</span></div>
                        <div>${transaction.description}</div>
                        <div class="${amountClass}">${amountSign}‚Çπ${transaction.amount.toFixed(2)}</div>
                        <div class="status-${transaction.status}">${transaction.status.charAt(0).toUpperCase() + transaction.status.slice(1)}</div>
                    `;
                    transactionsList.appendChild(row);
                });

                if (!hasFilteredResults) {
                    transactionsList.innerHTML = `
                        <div class="no-transactions">
                            <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                            <h3>No transactions match your filters</h3>
                            <p>Try adjusting your search criteria</p>
                        </div>
                    `;
                }

            } catch (error) {
                console.error('Error loading transactions:', error);
                document.getElementById('transactionsList').innerHTML = `
                    <div class="no-transactions" style="color: #EF4444;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <h3>Error loading transactions</h3>
                        <p>Please refresh the page</p>
                    </div>
                `;
            }
        }

        function applyFilters() {
            const filters = {
                type: document.getElementById('typeFilter').value,
                status: document.getElementById('statusFilter').value,
                dateFrom: document.getElementById('dateFrom').value,
                dateTo: document.getElementById('dateTo').value
            };
            
            currentFilters = filters;
            auth.onAuthStateChanged((user) => {
                if (user) {
                    loadTransactions(user.uid, filters);
                }
            });
        }

        function resetFilters() {
            document.getElementById('typeFilter').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            currentFilters = {};
            
            auth.onAuthStateChanged((user) => {
                if (user) {
                    loadTransactions(user.uid);
                }
            });
        }
    </script>
</body>
  </html>
