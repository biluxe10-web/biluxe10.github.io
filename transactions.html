<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Transactions</title>
<style>
  :root{--accent:#0aa66b;--muted:#6b7280;--text:#0f1724}
  body{font-family:Poppins,Arial,sans-serif;background:linear-gradient(180deg,#f7fff9,#fff);margin:0}
  .main{padding:28px;margin-left:120px}
  .card{background:#fff;padding:18px;border-radius:12px;box-shadow:0 6px 20px rgba(12,18,25,0.05)}
  table{width:100%;border-collapse:collapse;margin-top:12px}
  th,td{padding:12px;text-align:left;border-bottom:1px solid #f3f7f5;color:var(--muted)}
</style>
</head>
<body>
  <main class="main">
    <h2>All Transactions</h2>
    <div class="card">
      <table><thead><tr><th>Type</th><th>Amount</th><th>Date</th><th>Status</th></tr></thead>
      <tbody id="txBody"><tr><td colspan="4" style="color:#6b7280">Loading...</td></tr></tbody></table>
    </div>
  </main>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/transactions.js"></script>
</body>
</html>
